<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v8.0 GD Shop - 전국 착한가게 백과사전</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/solid/css/heroicons.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #shop-modal { transition: opacity 0.3s ease-in-out; }
        #modal-content { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
        .filter-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div class="container mx-auto max-w-3xl p-4 md:p-6">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">v8.0 GD Shop 📖</h1>
            <p class="text-slate-500 mt-1">전국 착한가게 백과사전</p>
        </header>

        <main id="main-content">
            <!-- v8.0 업데이트: 지역 필터 시스템 -->
            <div id="search-filters" class="grid grid-cols-2 gap-4 mb-6 bg-white p-4 rounded-xl shadow-sm">
                <div>
                    <label for="sido-filter" class="block text-sm font-medium text-slate-700 mb-1">시/도</label>
                    <select id="sido-filter" class="custom-select w-full p-2 border border-slate-300 rounded-md bg-slate-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="전체">전체</option>
                    </select>
                </div>
                <div>
                    <label for="sigungu-filter" class="block text-sm font-medium text-slate-700 mb-1">시/군/구</label>
                    <select id="sigungu-filter" class="custom-select w-full p-2 border border-slate-300 rounded-md bg-slate-50 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" disabled>
                        <option value="전체">전체</option>
                    </select>
                </div>
            </div>

            <!-- v8.0 업데이트: 카테고리 필터 스타일 변경 -->
            <div id="category-filters" class="flex flex-wrap justify-center gap-2 mb-8">
                <button data-category="전체" class="filter-btn active px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200"># 전체</button>
                <button data-category="한식" class="filter-btn bg-white text-slate-700 px-4 py-2 rounded-full text-sm font-semibold shadow-sm hover:shadow-md transition-all duration-200"># 한식</button>
                <button data-category="치킨/분식" class="filter-btn bg-white text-slate-700 px-4 py-2 rounded-full text-sm font-semibold shadow-sm hover:shadow-md transition-all duration-200"># 치킨/분식</button>
                <button data-category="중식" class="filter-btn bg-white text-slate-700 px-4 py-2 rounded-full text-sm font-semibold shadow-sm hover:shadow-md transition-all duration-200"># 중식</button>
                <button data-category="일식" class="filter-btn bg-white text-slate-700 px-4 py-2 rounded-full text-sm font-semibold shadow-sm hover:shadow-md transition-all duration-200"># 일식</button>
                <button data-category="양식" class="filter-btn bg-white text-slate-700 px-4 py-2 rounded-full text-sm font-semibold shadow-sm hover:shadow-md transition-all duration-200"># 양식</button>
                <button data-category="서비스" class="filter-btn bg-white text-slate-700 px-4 py-2 rounded-full text-sm font-semibold shadow-sm hover:shadow-md transition-all duration-200"># 서비스</button>
            </div>

            <div id="shop-list" class="space-y-4"></div>
            <div id="loader" class="flex justify-center items-center py-8"><div class="loader"></div></div>
            <div id="no-results" class="text-center text-slate-500 py-16 hidden">
                <p class="text-lg">😅</p>
                <p>아쉽게도 조건에 맞는 가게가 없네요.</p>
                <p class="text-sm">다른 지역이나 카테고리를 선택해보세요!</p>
            </div>
        </main>
    </div>

    <!-- v8.0 업데이트: 상세 정보 모달 UI 개선 -->
    <div id="shop-modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-end sm:items-center p-4 opacity-0 pointer-events-none z-50">
        <div id="modal-content" class="bg-white rounded-t-2xl sm:rounded-2xl shadow-2xl w-full max-w-md transform translate-y-full sm:translate-y-4 opacity-0 overflow-hidden">
            <div class="p-5 border-b border-slate-200">
                <div class="flex justify-between items-start">
                    <div>
                        <p id="modal-shop-category" class="text-sm font-semibold text-blue-600 mb-1"></p>
                        <h2 id="modal-shop-name" class="text-2xl font-bold text-slate-800"></h2>
                    </div>
                    <button id="modal-close-btn" class="text-slate-400 hover:text-slate-800 transition-colors p-1 rounded-full -mt-2 -mr-2">
                        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            </div>
            <div class="p-6 max-h-[60vh] overflow-y-auto space-y-6">
                <div class="space-y-3">
                    <p class="text-sm text-slate-600 flex items-center gap-3">
                        <i class="fas fa-map-marker-alt text-slate-400 w-4 text-center"></i>
                        <span id="modal-shop-address"></span>
                    </p>
                    <p class="text-sm text-slate-600 flex items-center gap-3">
                        <i class="fas fa-phone text-slate-400 w-4 text-center"></i>
                        <span id="modal-shop-phone"></span>
                    </p>
                </div>
                <div>
                    <h4 class="font-bold text-slate-700 mb-3">대표 메뉴</h4>
                    <ul id="modal-menu-list" class="space-y-2 text-sm divide-y divide-slate-100"></ul>
                </div>
            </div>
            <div class="p-4 bg-slate-50 border-t border-slate-200">
                <button id="kakao-map-btn" class="w-full bg-yellow-400 hover:bg-yellow-500 text-slate-800 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.69 18.23a2.25 2.25 0 003.06 0l6.25-6.25a2.25 2.25 0 00-3.18-3.18L10 14.06l-5.82-5.82A2.25 2.25 0 00.99 12l6.25 6.25a2.25 2.25 0 002.45-.02zM10 2a.75.75 0 01.75.75v10.19l3.72-3.72a.75.75 0 111.06 1.06l-5 5a.75.75 0 01-1.06 0l-5-5a.75.75 0 111.06-1.06l3.72 3.72V2.75A.75.75 0 0110 2z" clip-rule="evenodd" /></svg>
                    카카오맵으로 길찾기
                </button>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome Kit for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shopListEl = document.getElementById('shop-list');
            const loaderEl = document.getElementById('loader');
            const noResultsEl = document.getElementById('no-results');
            
            const sidoFilter = document.getElementById('sido-filter');
            const sigunguFilter = document.getElementById('sigungu-filter');
            const categoryFilters = document.getElementById('category-filters');

            const shopModal = document.getElementById('shop-modal');
            const modalContent = document.getElementById('modal-content');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            let allShops = [];
            let filteredShops = [];
            let currentSido = '전체';
            let currentSigungu = '전체';
            let currentCategory = '전체';
            
            let currentPage = 1;
            const perPage = 20;
            let isLoading = false;

            // v8.0: 전체 데이터를 한 번에 로드하고 시작
            async function initializeApp() {
                try {
                    const response = await fetch('/api/shops');
                    if (!response.ok) throw new Error('주방(서버)에서 응답이 없습니다!');
                    allShops = await response.json();
                    
                    setupFilters();
                    applyFiltersAndRender();

                } catch (err) {
                    console.error("❌ 홀에서 문제 발생!", err);
                    shopListEl.innerHTML = `<p class="text-center text-red-500 py-8">이런! 가게 목록을 불러오는 데 실패했어요!</p>`;
                } finally {
                    loaderEl.style.display = 'none';
                }
            }
            
            // v8.0: 필터 옵션 구성
            function setupFilters() {
                const sidos = [...new Set(allShops.map(shop => shop['시도']))].sort();
                sidos.forEach(sido => {
                    const option = document.createElement('option');
                    option.value = sido;
                    option.textContent = sido;
                    sidoFilter.appendChild(option);
                });
                
                sidoFilter.addEventListener('change', (e) => {
                    currentSido = e.target.value;
                    populateSigunguFilter();
                    applyFiltersAndRender();
                });

                sigunguFilter.addEventListener('change', (e) => {
                    currentSigungu = e.target.value;
                    applyFiltersAndRender();
                });

                categoryFilters.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        categoryFilters.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        currentCategory = e.target.dataset.category;
                        applyFiltersAndRender();
                    }
                });
            }

            // v8.0: 시/도 선택에 따라 시/군/구 필터 채우기
            function populateSigunguFilter() {
                sigunguFilter.innerHTML = '<option value="전체">전체</option>';
                currentSigungu = '전체';

                if (currentSido === '전체') {
                    sigunguFilter.disabled = true;
                    return;
                }

                const sigungus = [...new Set(allShops.filter(shop => shop['시도'] === currentSido).map(shop => shop['시군']))].sort();
                sigungus.forEach(sigungu => {
                    const option = document.createElement('option');
                    option.value = sigungu;
                    option.textContent = sigungu;
                    sigunguFilter.appendChild(option);
                });
                sigunguFilter.disabled = false;
            }

            // v8.0: 필터 적용 및 렌더링
            function applyFiltersAndRender() {
                let tempShops = allShops;

                if (currentSido !== '전체') {
                    tempShops = tempShops.filter(shop => shop['시도'] === currentSido);
                }
                if (currentSigungu !== '전체') {
                    tempShops = tempShops.filter(shop => shop['시군'] === currentSigungu);
                }
                if (currentCategory !== '전체') {
                     const categoryMap = {
                        '한식': ['한식'],
                        '중식': ['중식', '중국'],
                        '일식': ['일식', '회', '초밥'],
                        '양식': ['양식', '돈까스', '패스트푸드'],
                        '치킨/분식': ['치킨', '분식', '기타'],
                        '서비스': ['세탁', '미용', '이용', '목욕', '숙박', '사진', 'PC방', '서비스', '기타 외식']
                    };
                    const keywords = categoryMap[currentCategory] || [currentCategory];
                    tempShops = tempShops.filter(shop => {
                        const shopCategory = shop['업종'] || '';
                        return keywords.some(keyword => shopCategory.includes(keyword));
                    });
                }
                
                // 가나다순 정렬
                filteredShops = tempShops.sort((a, b) => a['업소명'].localeCompare(b['업소명']));
                
                shopListEl.innerHTML = '';
                currentPage = 1;
                noResultsEl.style.display = filteredShops.length === 0 ? 'block' : 'none';
                loadMoreShops();
            }

            // v8.0: 무한 스크롤로 가게 목록 표시
            function loadMoreShops() {
                isLoading = true;
                const startIndex = (currentPage - 1) * perPage;
                const endIndex = startIndex + perPage;
                const shopsToRender = filteredShops.slice(startIndex, endIndex);

                if(shopsToRender.length > 0){
                    displayShops(shopsToRender);
                    currentPage++;
                }
                isLoading = false;
            }
            
            // v8.0: 가게 카드 UI 업데이트
            function displayShops(shops) {
                const iconMap = { '한식': 'fas fa-utensils', '중식': 'fas fa-pepper-hot', '일식': 'fas fa-fish', '양식': 'fas fa-pizza-slice', '치킨': 'fas fa-drumstick-bite', '분식': 'fas fa-cookie-bite', '서비스': 'fas fa-cut', '미용': 'fas fa-cut', '이용': 'fas fa-cut', '세탁': 'fas fa-tshirt', '숙박': 'fas fa-bed', '목욕': 'fas fa-bath', '기타': 'fas fa-concierge-bell' };
                const defaultIcon = 'fas fa-store';

                shops.forEach(shop => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-sm hover:shadow-lg p-4 flex items-center gap-4 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer';
                    
                    const 업종 = shop['업종'] || '';
                    let iconClass = defaultIcon;
                    for (const key in iconMap) {
                        if (업종.includes(key)) {
                            iconClass = iconMap[key];
                            break;
                        }
                    }

                    const price = shop['가격1'] ? `${Number(shop['가격1']).toLocaleString()}원` : '정보없음';
                    
                    card.innerHTML = `
                        <div class="flex-shrink-0 w-14 h-14 bg-sky-100 text-sky-600 rounded-full flex items-center justify-center text-2xl">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="flex-grow min-w-0">
                            <h3 class="font-bold text-slate-800 truncate text-lg">${shop['업소명']}</h3>
                            <p class="text-sm text-slate-500 truncate">${shop['메뉴1'] || '대표 메뉴 정보 없음'}</p>
                            <p class="text-xs text-slate-400 truncate">${shop['시도']} ${shop['시군']}</p>
                        </div>
                        <div class="flex-shrink-0 text-right">
                            <p class="font-semibold text-blue-600">${price}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => showShopModal(shop));
                    shopListEl.appendChild(card);
                });
            }

            // v8.0: 모달 UI 및 길찾기 기능 업데이트
            function showShopModal(shop) {
                document.getElementById('modal-shop-category').textContent = shop['업종'] || '정보 없음';
                document.getElementById('modal-shop-name').textContent = shop['업소명'];
                document.getElementById('modal-shop-address').textContent = shop['주소'] || '정보 없음';
                document.getElementById('modal-shop-phone').textContent = shop['연락처'] || '정보 없음';
                
                const menuList = document.getElementById('modal-menu-list');
                menuList.innerHTML = '';
                let menuFound = false;
                for (let i = 1; i <= 4; i++) {
                    const menu = shop[`메뉴${i}`];
                    const price = shop[`가격${i}`];
                    if (menu && price) {
                        menuFound = true;
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center pt-2';
                        li.innerHTML = `
                            <span class="text-slate-800">${menu}</span>
                            <span class="font-semibold text-blue-600">${Number(price).toLocaleString()}원</span>
                        `;
                        menuList.appendChild(li);
                    }
                }
                if (!menuFound) {
                    menuList.innerHTML = '<li class="text-slate-500 pt-2">대표 메뉴 정보가 없습니다.</li>';
                }

                const kakaoMapBtn = document.getElementById('kakao-map-btn');
                if (shop.lat && shop.lng) {
                    kakaoMapBtn.onclick = () => {
                        window.open(`https://map.kakao.com/link/to/${shop['업소명']},${shop.lat},${shop.lng}`, '_blank');
                    };
                    kakaoMapBtn.disabled = false;
                    kakaoMapBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    kakaoMapBtn.onclick = null;
                    kakaoMapBtn.disabled = true;
                    kakaoMapBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }

                shopModal.classList.add('active', 'opacity-100');
                shopModal.classList.remove('opacity-0', 'pointer-events-none');
                modalContent.classList.add('translate-y-0', 'opacity-100');
                modalContent.classList.remove('translate-y-full', 'sm:translate-y-4', 'opacity-0');
            }

            function closeShopModal() {
                shopModal.classList.remove('active', 'opacity-100');
                shopModal.classList.add('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('translate-y-0', 'opacity-100');
                modalContent.classList.add('translate-y-full', 'sm:translate-y-4', 'opacity-0');
            }

            modalCloseBtn.addEventListener('click', closeShopModal);
            shopModal.addEventListener('click', (e) => { if (e.target === shopModal) closeShopModal(); });
            
            // 무한 스크롤 설정
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 && !isLoading) {
                    loadMoreShops();
                }
            });

            initializeApp();
        });
    </script>
</body>
</html>
