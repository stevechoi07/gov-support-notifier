        function loadKakaoMapScript(apiKey) {

        async function findFacilities(lat, lon) {
            const controller = new AbortController();

            const query = `[out:json];(node["power"](around:1000,${lat},${lon});way["power"](around:1000,${lat},${lon});relation["power"](around:1000,${lat},${lon}););out center;`;
            try {
