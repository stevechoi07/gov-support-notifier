<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 전력시설 탐지기 v4.2 (최종판)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=Bdae71c83941e7abbe59827c2625be7b&libraries=services"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">⚡️ 내 주변 전력시설 탐지기 v4.2 ⚡️</h1>
            <p class="text-gray-500 mt-2">전압별 이격거리 기준에 따라 주변 전력 시설을 정밀 탐지합니다.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="address" placeholder="예: 경기도 고양시 덕양구 향동동 407" class="flex-grow p-4 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 outline-none" disabled>
            <button id="searchBtn" class="bg-blue-500 text-white font-bold py-4 px-8 rounded-lg shadow-lg cursor-not-allowed" disabled>
                초기화 중...
            </button>
        </div>

        <div id="result" class="pt-6">
            <div id="initial-message" class="text-center text-gray-400">
                <p>⚙️ 시스템 초기화 시작...</p>
            </div>
            <div id="loading" class="hidden flex flex-col items-center justify-center space-y-4">
                <div class="loader"></div>
                <p class="text-blue-500 font-semibold">정밀 필터링 가동! 주변을 샅샅이 분석 중...</p>
            </div>
            <div id="result-content" class="hidden">
                <h2 id="result-message" class="text-2xl font-bold text-center mb-4"></h2>
                <div id="summary-briefing" class="mb-4 p-4 bg-yellow-50 border border-yellow-300 rounded-lg text-yellow-800"></div>
                <div id="facility-list" class="space-y-4"></div>
                
                <div id="cross-verify-link-container" class="mt-6 text-center"></div>
            </div>
        </div>
        
    </div>

    <script>
        // --- 1. 필요한 HTML 요소들을 미리 찾아놓습니다. ---
        const addressInput = document.getElementById('address');
        const searchBtn = document.getElementById('searchBtn');
        const initialMessageDiv = document.getElementById('initial-message');
        const loadingDiv = document.getElementById('loading');
        const resultContentDiv = document.getElementById('result-content');
        const resultMessage = document.getElementById('result-message');
        const summaryBriefing = document.getElementById('summary-briefing');
        const facilityList = document.getElementById('facility-list');
        const crossVerifyLinkContainer = document.getElementById('cross-verify-link-container');

        let geocoderInstance = null;

        // --- 2. 카카오맵 스크립트가 준비되면 작전을 시작합니다. ---
        kakao.maps.load(() => {
            try {
                geocoderInstance = new kakao.maps.services.Geocoder();
                initializeSearch();
            } catch (error) {
                displayError("카카오맵 서비스 초기화에 실패했습니다.");
            }
        });

        // --- 3. 검색 기능을 초기화합니다. ---
        function initializeSearch() {
            addressInput.disabled = false;
            searchBtn.disabled = false;
            searchBtn.classList.remove('cursor-not-allowed');
            searchBtn.textContent = '탐지 시작!';
            initialMessageDiv.innerHTML = `<p>👆🏻 상단에 주소를 입력하고 '탐지 시작' 버튼을 눌러주세요.</p>`;

            searchBtn.addEventListener('click', startSearch);
            addressInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') startSearch();
            });
        }
        
        // --- 4. 실제 검색 로직 ---
        function startSearch() {
            const address = addressInput.value;
            if (!address) {
                addressInput.classList.add('border-red-500', 'animate-pulse');
                setTimeout(() => addressInput.classList.remove('border-red-500', 'animate-pulse'), 1500);
                return;
            }
            
            initialMessageDiv.classList.add('hidden');
            resultContentDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            facilityList.innerHTML = '';
            summaryBriefing.innerHTML = '';
            crossVerifyLinkContainer.innerHTML = '';

            geocoderInstance.addressSearch(address, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y;
                    const lon = result[0].x;

                    const openInfraMapUrl = `https://openinframap.org/#15/${lat}/${lon}`;
                    crossVerifyLinkContainer.innerHTML = `
                        <a href="${openInfraMapUrl}" target="_blank" class="inline-block bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-600 transition-colors duration-300">
                            🌍 OpenInfraMap에서 교차 검증하기
                        </a>
                    `;

                    findFacilities(lat, lon);
                } else {
                    displayError('😭 주소를 좌표로 변환하는데 실패했어요. 정확한 주소인지 확인해주세요!');
                }
            });
        }

        async function findFacilities(lat, lon) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);

            const searchRadius = 1000;
            const query = `[out:json];(node["power"](around:${searchRadius},${lat},${lon});way["power"](around:${searchRadius},${lat},${lon});relation["power"](around:${searchRadius},${lat},${lon}););out center;`;
            
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', { 
                    method: 'POST', 
                    body: query,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json();
                filterAndDisplayResults(data.elements, lat, lon);

            } catch (error) {
                if (error.name === 'AbortError') {
                    displayError('😫 탐색 API의 응답이 너무 늦어지고 있습니다. 잠시 후 다시 시도해주세요.');
                } else {
                    displayError('😭 탐색 중 오류가 발생했어요. 잠시 후 다시 시도해주세요.');
                }
            }
        }

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function parseVoltage(voltageTag) {
            if (!voltageTag) return 0;
            if (typeof voltageTag === 'string') {
                const voltages = voltageTag.split(';').map(v => parseInt(v.replace(/\D/g, ''))).filter(v => !isNaN(v));
                return voltages.length > 0 ? Math.max(...voltages) : 0;
            }
            if (typeof voltageTag === 'number') {
                return voltageTag;
            }
            return 0;
        }

        function filterAndDisplayResults(elements, centerLat, centerLon) {
            const distanceRules = {
                line: { '765000': 1000, '500000': 800, '345000': 700 },
                substation: { '765000': 850, '500000': 800, '345000': 600 }
            };

            const elementsWithDistance = elements.map(el => {
                const facilityCoords = el.center || el;
                const distance = haversineDistance(centerLat, centerLon, facilityCoords.lat, facilityCoords.lon);
                return { ...el, distance };
            });

            const filteredElements = elementsWithDistance.filter(el => {
                const powerTag = el.tags?.power;
                const voltage = parseVoltage(el.tags?.voltage);

                if (voltage === 0 || !powerTag) return false;

                let ruleType;
                if (['line', 'tower', 'cable'].includes(powerTag)) ruleType = 'line';
                else if (powerTag === 'substation') ruleType = 'substation';
                else return false;
                
                const ruleVoltage = String(voltage);
                if (!distanceRules[ruleType][ruleVoltage]) return false;

                const maxDistance = distanceRules[ruleType][ruleVoltage];
                return el.distance <= maxDistance;
            });

            if (filteredElements.length > 0) {
                displaySuccess(filteredElements);
            } else {
                displayNotFound();
            }
        }

        function displayResult() {
            loadingDiv.classList.add('hidden');
            resultContentDiv.classList.remove('hidden');
        }

        function displaySuccess(elements) {
            displayResult();
            
            elements.sort((a, b) => a.distance - b.distance);

            const closestFacility = elements[0];
            const highestVoltageFacility = elements.reduce((max, el) => parseVoltage(el.tags.voltage) > parseVoltage(max.tags.voltage) ? el : max, elements[0]);
            
            const powerTypes = { substation: '변전소', plant: '발전소', generator: '발전기', line: '송전선', tower: '송전탑', pole: '전신주', cable: '케이블' };
            
            // v4.2: 태그 한글 번역 맵
            const tagTranslations = {
                substation: '변전소 종류',
                location: '위치',
                frequency: '주파수',
                operator: '운영사',
                wires: '전선 수',
                cables: '케이블 수',
                layer: '레이어'
            };

            const highestVoltageKv = parseVoltage(highestVoltageFacility.tags.voltage) / 1000;
            let briefingHTML = `<h3 class="font-bold text-lg mb-2">📊 종합 결과 브리핑</h3><div class="space-y-1">`;
            briefingHTML += `<div>- 가장 가까운 시설: <span class="font-semibold">${closestFacility.tags.name || (powerTypes[closestFacility.tags.power] || '시설')}</span> (약 ${Math.round(closestFacility.distance)}m)</div>`;
            briefingHTML += `<div>- 최고 전압 시설: <span class="font-semibold">${highestVoltageFacility.tags.name || (powerTypes[highestVoltageFacility.tags.power] || '시설')}</span> (${highestVoltageKv}kV)</div>`;
            briefingHTML += `</div>`;
            summaryBriefing.innerHTML = briefingHTML;
            summaryBriefing.classList.remove('hidden');

            facilityList.innerHTML = '';
            elements.forEach(el => {
                const tags = el.tags || {};
                const name = tags.name || '이름 없는 시설';
                const type = powerTypes[tags.power] || tags.power;
                const voltageKv = parseVoltage(tags.voltage) / 1000;
                
                let detailsHTML = '';
                // v4.2: 번역 맵을 사용하여 모든 관련 태그를 동적으로 표시
                Object.keys(tags).forEach(tagKey => {
                    if (tagTranslations[tagKey]) {
                        detailsHTML += `<div><span class="font-semibold capitalize">${tagTranslations[tagKey]}:</span> ${tags[tagKey]}</div>`;
                    }
                });

                const osmLink = `https://openstreetmap.org/${el.type}/${el.id}`;

                const cardHTML = `<div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm">
                    <div class="flex justify-between items-center">
                        <h4 class="font-bold text-lg text-blue-700">${name} <span class="text-sm font-medium text-gray-500">(${type})</span></h4>
                        <span class="font-semibold text-gray-700 bg-gray-200 px-2 py-1 rounded-md text-sm">${Math.round(el.distance)}m</span>
                    </div>
                    <div class="mt-2 text-sm text-gray-600 space-y-1 pl-2 border-l-2 border-blue-200">
                        <div><span class="font-semibold">전압:</span> ${voltageKv}kV</div>
                        ${detailsHTML}
                    </div>
                    <div class="mt-3 text-right">
                        <a href="${osmLink}" target="_blank" class="text-xs text-blue-500 hover:underline">OSM에서 원본 데이터 보기 &rarr;</a>
                    </div>
                </div>`;
                facilityList.innerHTML += cardHTML;
            });
            
            if (closestFacility.distance < 300 && parseVoltage(closestFacility.tags.voltage) >= 345000) {
                 resultMessage.textContent = `🚨 경고! ${Math.round(closestFacility.distance)}m 거리에 고압 시설이 있습니다!`;
                 resultMessage.className = 'text-2xl font-bold text-center mb-4 text-red-600 animate-pulse';
            } else {
                 resultMessage.textContent = `ℹ️ 탐지 완료! 이격거리 기준에 맞는 ${elements.length}개의 관련 시설을 발견했습니다.`;
                 resultMessage.className = 'text-2xl font-bold text-center mb-4 text-orange-600';
            }
        }

        function displayNotFound() {
            displayResult();
            resultMessage.textContent = '✅ 클린 지역! 주변에 이격거리 기준을 초과하는 주요 전력시설이 없습니다.';
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-green-600';
            summaryBriefing.classList.add('hidden');
        }

        function displayError(message) {
            displayResult();
            resultMessage.textContent = message;
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-yellow-600';
            summaryBriefing.classList.add('hidden');
        }
    </script>
</body>
</html>
