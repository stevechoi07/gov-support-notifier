<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 전력시설 탐지기 v1.1</title>
    <!-- 
        스타일링의 마법사, Tailwind CSS를 불러옵니다.
        이거 하나면 디자인 걱정 끝! 
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 로딩 스피너를 위한 간단한 스타일 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            <!-- 100% { transform: rotate(360deg); } -->
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-8 space-y-6 transform transition-all hover:scale-105 duration-500">
        
        <!-- 헤더: 프로그램 제목 -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">⚡️ 내 주변 전력시설 탐지기 ⚡️</h1>
            <p class="text-gray-500 mt-2">주소 반경 1km 이내의 변전소, 발전소를 탐지합니다.</p>
        </div>

        <!-- 입력 섹션: 주소 입력창과 검색 버튼 -->
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="address" placeholder="예: 경기도 고양시 덕양구 향동동 407" class="flex-grow p-4 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 outline-none">
            <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                탐지 시작!
            </button>
        </div>

        <!-- 결과 표시 섹션 -->
        <div id="result" class="pt-6">
            <!-- 초기 안내 메시지 -->
            <div id="initial-message" class="text-center text-gray-400">
                <p>👆🏻 상단에 주소를 입력하고 '탐지 시작' 버튼을 눌러주세요.</p>
            </div>
            <!-- 로딩 스피너 (평소엔 숨겨져 있음) -->
            <div id="loading" class="hidden flex flex-col items-center justify-center space-y-4">
                <div class="loader"></div>
                <p class="text-blue-500 font-semibold">주변을 샅샅이 뒤지는 중... 잠시만 기다려주세요!</p>
            </div>
            <!-- 결과 메시지 및 목록이 표시될 곳 -->
            <div id="result-content" class="hidden">
                <h2 id="result-message" class="text-2xl font-bold text-center mb-4"></h2>
                <ul id="facility-list" class="list-disc list-inside bg-gray-50 p-6 rounded-lg space-y-2">
                    <!-- 탐지된 시설 목록이 여기에 추가됩니다. -->
                </ul>
                
                <!-- ⭐️⭐️⭐️ v1.1 업데이트: 디버깅 모드 추가! ⭐️⭐️⭐️ -->
                <div class="mt-6 text-center">
                    <button id="toggleDebugBtn" class="text-sm text-gray-500 hover:text-gray-700 underline">
                        [ 개발자용: API 응답 원본 보기 ]
                    </button>
                </div>
                <div id="debug-output" class="hidden mt-4">
                    <h3 class="font-semibold text-gray-700">Overpass API Raw Response:</h3>
                    <pre class="bg-gray-800 text-white text-xs p-4 rounded-lg overflow-x-auto"><code id="raw-json-output"></code></pre>
                </div>
            </div>
        </div>

    </div>

    <!-- 카카오 지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=Bdae71c83941e7abbe59827c2625be7b&libraries=services"></script>

    <script>
        // --- 1. 필요한 HTML 요소들을 미리 찾아놓습니다. (선수 입장!) ---
        const addressInput = document.getElementById('address');
        const searchBtn = document.getElementById('searchBtn');
        const initialMessageDiv = document.getElementById('initial-message');
        const loadingDiv = document.getElementById('loading');
        const resultContentDiv = document.getElementById('result-content');
        const resultMessage = document.getElementById('result-message');
        const facilityList = document.getElementById('facility-list');
        // v1.1 추가: 디버깅용 요소
        const toggleDebugBtn = document.getElementById('toggleDebugBtn');
        const debugOutputDiv = document.getElementById('debug-output');
        const rawJsonOutput = document.getElementById('raw-json-output');

        // --- 2. '탐지 시작' 버튼을 눌렀을 때의 동작을 정의합니다. ---
        searchBtn.addEventListener('click', function() {
            const address = addressInput.value;
            if (!address) {
                alert('주소를 입력해주세요!');
                return;
            }
            
            // 이전 결과 숨기고, 로딩 화면 보여주기
            initialMessageDiv.classList.add('hidden');
            resultContentDiv.classList.add('hidden');
            debugOutputDiv.classList.add('hidden'); // v1.1 추가: 디버그 창도 숨기기
            loadingDiv.classList.remove('hidden');
            facilityList.innerHTML = ''; // 이전 목록 초기화

            // --- 3. 작전 개시: 카카오 API로 주소를 좌표로 변환 ---
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y;
                    const lon = result[0].x;
                    findFacilities(lat, lon);
                } else {
                    displayError('😭 주소를 좌표로 변환하는데 실패했어요. 정확한 주소인지 확인해주세요!');
                }
            });
        });
        
        addressInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') searchBtn.click();
        });
        
        // v1.1 추가: 디버그 창 토글 버튼 이벤트
        toggleDebugBtn.addEventListener('click', () => {
            debugOutputDiv.classList.toggle('hidden');
        });

        // --- 5. Overpass API에 "이 좌표 주변 1km 탐색해줘!" 라고 요청하는 함수 ---
        async function findFacilities(lat, lon) {
            const query = `
                [out:json];
                (
                  node["power"~"substation|plant"](around:1000, ${lat}, ${lon});
                  way["power"~"substation|plant"](around:1000, ${lat}, ${lon});
                  relation["power"~"substation|plant"](around:1000, ${lat}, ${lon});
                );
                out center;
            `;

            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();

                // ⭐️ v1.1 업데이트: 받은 데이터 원본을 디버그 창에 기록!
                rawJsonOutput.textContent = JSON.stringify(data, null, 2);

                if (data.elements.length > 0) {
                    displaySuccess(data.elements);
                } else {
                    displayNotFound();
                }

            } catch (error) {
                displayError('😭 탐색 중 오류가 발생했어요. 잠시 후 다시 시도해주세요.');
                console.error("Overpass API Error:", error);
                rawJsonOutput.textContent = `Error: ${error.message}`; // 에러도 기록
            }
        }

        // --- 7. 결과를 상황에 맞게 화면에 표시해주는 도우미 함수들 ---
        function displayResult() {
            loadingDiv.classList.add('hidden');
            resultContentDiv.classList.remove('hidden');
        }

        function displaySuccess(elements) {
            displayResult();
            resultMessage.textContent = `🚨 탐지 완료! 주변 1km 내에서 ${elements.length}개의 관련 시설을 발견했습니다.`;
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-red-600';

            elements.forEach(el => {
                const li = document.createElement('li');
                const name = el.tags?.name || '이름 없는 시설';
                const type = el.tags?.power === 'substation' ? '변전소' : '발전소';
                li.textContent = `${name} (${type})`;
                li.className = 'text-gray-700';
                facilityList.appendChild(li);
            });
        }

        function displayNotFound() {
            displayResult();
            resultMessage.textContent = '✅ 클린 지역! 주변 1km 내에 주요 전력시설이 없습니다.';
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-green-600';
        }

        function displayError(message) {
            displayResult();
            resultMessage.textContent = message;
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-yellow-600';
        }

    </script>
</body>
</html>
