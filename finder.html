<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 전력시설 탐지기 v3.9 (정밀 탐색 적용)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=Bdae71c83941e7abbe59827c2625be7b&libraries=services"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">⚡️ 내 주변 전력시설 탐지기 v3.9 ⚡️</h1>
            <!-- v3.9: 기능에 맞게 설명 문구 변경 -->
            <p class="text-gray-500 mt-2">전압별 이격거리 기준에 따라 주변 전력 시설을 정밀 탐지합니다.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="address" placeholder="예: 경기도 고양시 덕양구 향동동 407" class="flex-grow p-4 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 outline-none" disabled>
            <button id="searchBtn" class="bg-blue-500 text-white font-bold py-4 px-8 rounded-lg shadow-lg cursor-not-allowed" disabled>
                초기화 중...
            </button>
        </div>

        <div id="result" class="pt-6">
            <div id="initial-message" class="text-center text-gray-400">
                <p>⚙️ 시스템 초기화 시작...</p>
            </div>
            <div id="loading" class="hidden flex flex-col items-center justify-center space-y-4">
                <div class="loader"></div>
                <p class="text-blue-500 font-semibold">정밀 필터링 가동! 주변을 샅샅이 분석 중...</p>
            </div>
            <div id="result-content" class="hidden">
                <h2 id="result-message" class="text-2xl font-bold text-center mb-4"></h2>
                <div id="facility-list" class="space-y-4"></div>
                
                <div id="cross-verify-link-container" class="mt-6 text-center"></div>

                <div class="mt-6 text-center">
                    <button id="toggleDebugBtn" class="text-sm text-gray-500 hover:text-gray-700 underline">
                        [ 개발자용: API 응답 원본 보기 ]
                    </button>
                </div>
                <div id="debug-output" class="hidden mt-4">
                    <h3 class="font-semibold text-gray-700">Overpass API Raw Response (필터링 전):</h3>
                    <pre class="bg-gray-800 text-white text-xs p-4 rounded-lg overflow-x-auto"><code id="raw-json-output"></code></pre>
                </div>
            </div>
        </div>
        
        <div id="debug-cctv" class="mt-4 p-4 bg-black text-white rounded-lg font-mono text-xs h-32 overflow-y-auto">
            <p class="font-bold text-yellow-400">[실시간 시스템 로그]</p>
        </div>

    </div>

    <script>
        // --- 1. 필요한 HTML 요소들을 미리 찾아놓습니다. ---
        const addressInput = document.getElementById('address');
        const searchBtn = document.getElementById('searchBtn');
        const initialMessageDiv = document.getElementById('initial-message');
        const loadingDiv = document.getElementById('loading');
        const resultContentDiv = document.getElementById('result-content');
        const resultMessage = document.getElementById('result-message');
        const facilityList = document.getElementById('facility-list');
        const crossVerifyLinkContainer = document.getElementById('cross-verify-link-container');
        const toggleDebugBtn = document.getElementById('toggleDebugBtn');
        const debugOutputDiv = document.getElementById('debug-output');
        const rawJsonOutput = document.getElementById('raw-json-output');
        const cctv = document.getElementById('debug-cctv');

        let geocoderInstance = null;

        // --- CCTV 로그 기록 함수 ---
        function logToCCTV(message, isError = false) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            p.className = isError ? 'text-red-500' : 'text-green-400';
            cctv.appendChild(p);
            cctv.scrollTop = cctv.scrollHeight;
        }

        // --- 2. 카카오맵 스크립트가 준비되면 작전을 시작합니다. ---
        kakao.maps.load(() => {
            logToCCTV("카카오맵 서비스 준비 완료. 작전 개시.");
            try {
                logToCCTV("'최애 칼' 준비 시도...");
                geocoderInstance = new kakao.maps.services.Geocoder();
                logToCCTV("'최애 칼' 준비 완료!");
                initializeSearch();
            } catch (error) {
                logToCCTV(`'최애 칼' 준비 실패! 오류: ${error.message}`, true);
                displayError("카카오맵 서비스 초기화에 실패했습니다.");
            }
        });

        // --- 3. 검색 기능을 초기화합니다. ---
        function initializeSearch() {
            logToCCTV("검색 기능 초기화 시작.");
            addressInput.disabled = false;
            searchBtn.disabled = false;
            searchBtn.classList.remove('cursor-not-allowed');
            searchBtn.textContent = '탐지 시작!';
            initialMessageDiv.innerHTML = `<p>👆🏻 상단에 주소를 입력하고 '탐지 시작' 버튼을 눌러주세요.</p>`;

            searchBtn.addEventListener('click', startSearch);
            addressInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') startSearch();
            });
            toggleDebugBtn.addEventListener('click', () => {
                debugOutputDiv.classList.toggle('hidden');
            });
            logToCCTV("검색 기능 초기화 완료. 사용자 입력 대기 중.");
        }
        
        // --- 4. 실제 검색 로직 ---
        function startSearch() {
            logToCCTV("'탐지 시작' 버튼 클릭됨.");
            const address = addressInput.value;
            if (!address) {
                addressInput.classList.add('border-red-500', 'animate-pulse');
                setTimeout(() => addressInput.classList.remove('border-red-500', 'animate-pulse'), 1500);
                return;
            }
            
            initialMessageDiv.classList.add('hidden');
            resultContentDiv.classList.add('hidden');
            debugOutputDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            facilityList.innerHTML = '';
            crossVerifyLinkContainer.innerHTML = '';

            logToCCTV("준비된 '최애 칼(Geocoder)'로 주소 변환 요청.");
            geocoderInstance.addressSearch(address, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    logToCCTV("주소 변환 성공. 주변 시설 탐색 시작.");
                    const lat = result[0].y;
                    const lon = result[0].x;

                    logToCCTV(`변환된 좌표: 위도 ${lat}, 경도 ${lon}`);
                    const openInfraMapUrl = `https://openinframap.org/#15/${lat}/${lon}`;
                    crossVerifyLinkContainer.innerHTML = `
                        <a href="${openInfraMapUrl}" target="_blank" class="inline-block bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-600 transition-colors duration-300">
                            🌍 OpenInfraMap에서 교차 검증하기
                        </a>
                    `;

                    findFacilities(lat, lon);
                } else {
                    logToCCTV(`주소 변환 실패! 상태: ${status}`, true);
                    displayError('😭 주소를 좌표로 변환하는데 실패했어요. 정확한 주소인지 확인해주세요!');
                }
            });
        }

        async function findFacilities(lat, lon) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);

            // v3.9: 광역 수색을 위해 최대 거리인 1000m로 고정
            const searchRadius = 1000;
            const query = `[out:json];(node["power"](around:${searchRadius},${lat},${lon});way["power"](around:${searchRadius},${lat},${lon});relation["power"](around:${searchRadius},${lat},${lon}););out center;`;
            
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', { 
                    method: 'POST', 
                    body: query,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json();
                rawJsonOutput.textContent = JSON.stringify(data, null, 2);
                
                // v3.9: 수신된 데이터를 정밀 필터링 함수로 전달
                filterAndDisplayResults(data.elements, lat, lon);

            } catch (error) {
                if (error.name === 'AbortError') {
                    displayError('😫 탐색 API의 응답이 너무 늦어지고 있습니다. 잠시 후 다시 시도해주세요.');
                } else {
                    displayError('😭 탐색 중 오류가 발생했어요. 잠시 후 다시 시도해주세요.');
                }
                console.error("Overpass API Error:", error);
                rawJsonOutput.textContent = `Error: ${error.message}`;
            }
        }

        // v3.9: 두 지점 간의 거리를 계산하는 Haversine 공식 함수
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // in metres
        }

        // v3.9: 정밀 필터링 및 결과 표시 로직
        function filterAndDisplayResults(elements, centerLat, centerLon) {
            logToCCTV(`${elements.length}개의 시설에 대해 정밀 필터링 시작...`);

            const distanceRules = {
                line: { '765000': 1000, '500000': 800, '345000': 700 },
                substation: { '765000': 850, '500000': 800, '345000': 600 }
            };

            const filteredElements = elements.filter(el => {
                const powerTag = el.tags?.power;
                const voltageTag = el.tags?.voltage;

                if (!voltageTag || !powerTag) return false;

                let voltage = 0;
                if (typeof voltageTag === 'string') {
                    const voltages = voltageTag.split(';').map(v => parseInt(v.replace(/\D/g, ''))).filter(v => !isNaN(v));
                    if (voltages.length > 0) voltage = Math.max(...voltages);
                } else if (typeof voltageTag === 'number') {
                    voltage = voltageTag;
                }

                if (voltage === 0) return false;

                let ruleType;
                if (['line', 'tower', 'cable'].includes(powerTag)) {
                    ruleType = 'line';
                } else if (powerTag === 'substation') {
                    ruleType = 'substation';
                } else {
                    return false;
                }
                
                const ruleVoltage = String(voltage);
                if (!distanceRules[ruleType][ruleVoltage]) return false;

                const maxDistance = distanceRules[ruleType][ruleVoltage];
                const facilityCoords = el.center || el;
                const distance = haversineDistance(centerLat, centerLon, facilityCoords.lat, facilityCoords.lon);
                
                return distance <= maxDistance;
            });

            logToCCTV(`필터링 완료. ${filteredElements.length}개의 시설이 기준을 통과했습니다.`);

            if (filteredElements.length > 0) {
                displaySuccess(filteredElements);
            } else {
                displayNotFound();
            }
        }

        // --- 결과 표시 함수들 ---
        function displayResult() {
            loadingDiv.classList.add('hidden');
            resultContentDiv.classList.remove('hidden');
        }

        function displaySuccess(elements) {
            displayResult();
            
            const powerTypes = { substation: '변전소', plant: '발전소', generator: '발전기', line: '송전선', tower: '송전탑', pole: '전신주', cable: '케이블' };
            const majorFacilities = [];
            const minorFacilityCounts = {};

            elements.forEach(el => {
                const powerTag = el.tags?.power;
                if (powerTag === 'substation' || powerTag === 'plant') {
                    majorFacilities.push(el);
                } else {
                    const type = powerTypes[powerTag] || powerTag;
                    minorFacilityCounts[type] = (minorFacilityCounts[type] || 0) + 1;
                }
            });

            if (majorFacilities.length > 0) {
                 majorFacilities.forEach(el => {
                    const tags = el.tags || {};
                    const name = tags.name || '이름 없는 시설';
                    const type = powerTypes[tags.power] || tags.power;
                    const cardHTML = `<div class="bg-gray-50 p-4 rounded-lg border border-blue-300 shadow"><h4 class="font-bold text-lg text-blue-700">${name} <span class="text-sm font-medium text-gray-500">(${type})</span></h4><div class="mt-2 text-sm text-gray-600 space-y-1 pl-2 border-l-2 border-blue-200">${tags.operator ? `<div><span class="font-semibold">운영:</span> ${tags.operator}</div>` : ''}${tags.voltage ? `<div><span class="font-semibold">전압:</span> ${tags.voltage}</div>` : ''}${tags['output:electricity'] ? `<div><span class="font-semibold">출력:</span> ${tags['output:electricity']}</div>` : ''}</div></div>`;
                    facilityList.innerHTML += cardHTML;
                });
            }
           
            const minorSummary = Object.entries(minorFacilityCounts).map(([type, count]) => `${type} ${count}개`).join(', ');
            if (minorSummary) {
                const summaryHTML = `<div class="bg-gray-50 p-4 rounded-lg border border-gray-200"><p class="text-gray-600"><span class="font-semibold">그 외 시설:</span> ${minorSummary} 등이 함께 발견되었습니다.</p></div>`;
                facilityList.innerHTML += summaryHTML;
            }
            
            // v3.9: 결과 메시지 변경
            resultMessage.textContent = `🚨 탐지 완료! 이격거리 기준에 맞는 ${elements.length}개의 관련 시설을 발견했습니다.`;
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-red-600';
        }

        function displayNotFound() {
            displayResult();
            // v3.9: 결과 메시지 변경
            resultMessage.textContent = '✅ 클린 지역! 주변에 이격거리 기준을 초과하는 주요 전력시설이 없습니다.';
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-green-600';
        }

        function displayError(message) {
            displayResult();
            resultMessage.textContent = message;
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-yellow-600';
        }
    </script>
</body>
</html>
