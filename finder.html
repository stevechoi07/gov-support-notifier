<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 전력시설 탐지기 v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">⚡️ 내 주변 전력시설 탐지기 ⚡️</h1>
            <p class="text-gray-500 mt-2">주소 반경 1km 이내의 모든 전력 관련 시설을 탐지합니다.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="address" placeholder="예: 경기도 고양시 덕양구 향동동 407" class="flex-grow p-4 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 outline-none" disabled>
            <button id="searchBtn" class="bg-blue-500 text-white font-bold py-4 px-8 rounded-lg shadow-lg cursor-not-allowed" disabled>
                초기화 중...
            </button>
        </div>

        <div id="result" class="pt-6">
            <div id="initial-message" class="text-center text-gray-400">
                <p>⚙️ API 키를 안전하게 불러오는 중입니다...</p>
            </div>
            <div id="loading" class="hidden flex flex-col items-center justify-center space-y-4">
                <div class="loader"></div>
                <p class="text-blue-500 font-semibold">알짜배기 필터링 가동! 주변을 정밀 분석 중...</p>
            </div>
            <div id="result-content" class="hidden">
                <h2 id="result-message" class="text-2xl font-bold text-center mb-4"></h2>
                <div id="facility-list" class="space-y-4"></div>
                <div class="mt-6 text-center">
                    <button id="toggleDebugBtn" class="text-sm text-gray-500 hover:text-gray-700 underline">
                        [ 개발자용: API 응답 원본 보기 ]
                    </button>
                </div>
                <div id="debug-output" class="hidden mt-4">
                    <h3 class="font-semibold text-gray-700">Overpass API Raw Response:</h3>
                    <pre class="bg-gray-800 text-white text-xs p-4 rounded-lg overflow-x-auto"><code id="raw-json-output"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. 필요한 HTML 요소들을 미리 찾아놓습니다. ---
        const addressInput = document.getElementById('address');
        const searchBtn = document.getElementById('searchBtn');
        const initialMessageDiv = document.getElementById('initial-message');
        const loadingDiv = document.getElementById('loading');
        const resultContentDiv = document.getElementById('result-content');
        const resultMessage = document.getElementById('result-message');
        const facilityList = document.getElementById('facility-list');
        const toggleDebugBtn = document.getElementById('toggleDebugBtn');
        const debugOutputDiv = document.getElementById('debug-output');
        const rawJsonOutput = document.getElementById('raw-json-output');

        // --- 2. 페이지가 로드되면 '집사'에게 API 키를 요청합니다. ---
        window.onload = async () => {
            try {
                const response = await fetch('/api/get-key');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '서버에서 키를 가져오지 못했습니다.');
                }
                
                const data = await response.json();
                const apiKey = data.apiKey;
                loadKakaoMapScript(apiKey);

            } catch (error) {
                console.error("API 키 로딩 실패:", error);
                initialMessageDiv.innerHTML = `<p class="text-red-500">🚨 보안 키 로딩에 실패했습니다: ${error.message}</p>`;
            }
        };

        // --- 3. 전달받은 키로 카카오 맵 스크립트를 동적으로 생성하는 함수 ---
        function loadKakaoMapScript(apiKey) {
            const script = document.createElement('script');
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}&libraries=services`;
            script.onload = () => {
                // ⭐️⭐️⭐️ v2.0 업데이트: '주방장 출근 확인' 로직! ⭐️⭐️⭐️
                // 스크립트 파일 로딩이 완료되면, '주방장(services 라이브러리)'이
                // 완전히 준비될 때까지 기다렸다가 레스토랑 문을 엽니다.
                kakao.maps.load(() => {
                    initializeSearch();
                });
            };
            document.head.appendChild(script);
        }

        // --- 4. 검색 기능 초기화 및 이벤트 리스너 설정 ---
        function initializeSearch() {
            addressInput.disabled = false;
            searchBtn.disabled = false;
            searchBtn.classList.remove('cursor-not-allowed');
            searchBtn.textContent = '탐지 시작!';
            initialMessageDiv.innerHTML = `<p>👆🏻 상단에 주소를 입력하고 '탐지 시작' 버튼을 눌러주세요.</p>`;

            searchBtn.addEventListener('click', startSearch);
            addressInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') startSearch();
            });
            toggleDebugBtn.addEventListener('click', () => {
                debugOutputDiv.classList.toggle('hidden');
            });
        }
        
        // --- 5. 실제 검색 로직 ---
        function startSearch() {
            const address = addressInput.value;
            if (!address) {
                alert('주소를 입력해주세요!');
                return;
            }
            
            initialMessageDiv.classList.add('hidden');
            resultContentDiv.classList.add('hidden');
            debugOutputDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            facilityList.innerHTML = '';

            // 이제 이 시점에는 주방장이 100% 출근한 상태이므로,
            // 안심하고 바로 주문을 넣습니다.
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y;
                    const lon = result[0].x;
                    findFacilities(lat, lon);
                } else {
                    displayError('😭 주소를 좌표로 변환하는데 실패했어요. 정확한 주소인지 확인해주세요!');
                }
            });
        }

        async function findFacilities(lat, lon) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15초 제한

            const query = `[out:json];(node["power"](around:1000,${lat},${lon});way["power"](around:1000,${lat},${lon});relation["power"](around:1000,${lat},${lon}););out center;`;
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', { 
                    method: 'POST', 
                    body: query,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json();
                rawJsonOutput.textContent = JSON.stringify(data, null, 2);
                if (data.elements.length > 0) displaySuccess(data.elements);
                else displayNotFound();

            } catch (error) {
                if (error.name === 'AbortError') {
                    displayError('😫 탐색 API의 응답이 너무 늦어지고 있습니다. 잠시 후 다시 시도해주세요.');
                } else {
                    displayError('😭 탐색 중 오류가 발생했어요. 잠시 후 다시 시도해주세요.');
                }
                console.error("Overpass API Error:", error);
                rawJsonOutput.textContent = `Error: ${error.message}`;
            }
        }

        // --- 결과 표시 함수들 (v1.4와 동일) ---
        function displayResult() {
            loadingDiv.classList.add('hidden');
            resultContentDiv.classList.remove('hidden');
        }

        function displaySuccess(elements) {
            displayResult();
            
            const powerTypes = { substation: '변전소', plant: '발전소', generator: '발전기', line: '송전선', tower: '송전탑', pole: '전신주', cable: '케이블' };
            const majorFacilities = [];
            const minorFacilityCounts = {};

            elements.forEach(el => {
                const powerTag = el.tags?.power;
                if (powerTag === 'substation' || powerTag === 'plant') {
                    majorFacilities.push(el);
                } else {
                    const type = powerTypes[powerTag] || powerTag;
                    minorFacilityCounts[type] = (minorFacilityCounts[type] || 0) + 1;
                }
            });

            if (majorFacilities.length > 0) {
                 majorFacilities.forEach(el => {
                    const tags = el.tags || {};
                    const name = tags.name || '이름 없는 시설';
                    const type = powerTypes[tags.power] || tags.power;
                    const cardHTML = `<div class="bg-gray-50 p-4 rounded-lg border border-blue-300 shadow"><h4 class="font-bold text-lg text-blue-700">${name} <span class="text-sm font-medium text-gray-500">(${type})</span></h4><div class="mt-2 text-sm text-gray-600 space-y-1 pl-2 border-l-2 border-blue-200">${tags.operator ? `<div><span class="font-semibold">운영:</span> ${tags.operator}</div>` : ''}${tags.voltage ? `<div><span class="font-semibold">전압:</span> ${tags.voltage}</div>` : ''}${tags['output:electricity'] ? `<div><span class="font-semibold">출력:</span> ${tags['output:electricity']}</div>` : ''}</div></div>`;
                    facilityList.innerHTML += cardHTML;
                });
            }
           
            const minorSummary = Object.entries(minorFacilityCounts).map(([type, count]) => `${type} ${count}개`).join(', ');
            if (minorSummary) {
                const summaryHTML = `<div class="bg-gray-50 p-4 rounded-lg border border-gray-200"><p class="text-gray-600"><span class="font-semibold">그 외 시설:</span> ${minorSummary} 등이 함께 발견되었습니다.</p></div>`;
                facilityList.innerHTML += summaryHTML;
            }
            
            const totalFound = majorFacilities.length + Object.values(minorFacilityCounts).reduce((a, b) => a + b, 0);
            resultMessage.textContent = `🚨 탐지 완료! 주변 1km 내에서 ${totalFound}개의 관련 시설을 발견했습니다.`;
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-red-600';

            if (majorFacilities.length === 0 && totalFound > 0) {
                 resultMessage.textContent = `ℹ️ 주변 1km 내에 주요 시설(변전소/발전소)은 없으나, ${totalFound}개의 기타 전력 시설이 발견되었습니다.`;
                 resultMessage.className = 'text-2xl font-bold text-center mb-4 text-orange-600';
            }
        }

        function displayNotFound() {
            displayResult();
            resultMessage.textContent = '✅ 클린 지역! 주변 1km 내에 주요 전력시설이 없습니다.';
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-green-600';
        }

        function displayError(message) {
            displayResult();
            resultMessage.textContent = message;
            resultMessage.className = 'text-2xl font-bold text-center mb-4 text-yellow-600';
        }
    </script>
</body>
</html>
