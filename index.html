<body class="bg-slate-900 text-slate-300">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">

            <header class="flex justify-between items-start mb-2">

                    <svg class="w-9 h-9 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="text-center -mt-1">
                    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-slate-100 break-keep">🚀 정부 지원사업 알리미</h1>
                    <p class="text-slate-400 mt-2 text-sm md:text-base flex items-center justify-center flex-wrap gap-2">

            <div class="relative flex-grow mb-4">

                    </div>
                    <div>
                        <label class="text-sm font-semibold text-slate-500 mb-2 block">사업분야 (중복 가능)</label>
                        <div id="category-checkbox-container" class="max-h-40 overflow-y-auto space-y-2 p-2 border border-slate-700 rounded-lg bg-slate-800">

                </div>

                     <div class="flex gap-2">
                         <input type="text" id="keyword-input" placeholder="알림받을 키워드 입력" class="flex-grow min-w-0 px-3 py-1 border border-slate-700 rounded-lg bg-slate-800 text-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500">
                         <button id="add-keyword-button" class="px-4 py-1 bg-sky-600 text-white rounded-lg text-sm font-semibold hover:bg-sky-700 shadow-md transition-colors">추가</button>
                     </div>
                     <div id="keyword-tags-container" class="flex flex-wrap gap-2 mt-2 min-h-[34px]"></div>
                </div>
                <div id="active-filters-container" class="flex flex-wrap gap-2 items-center pt-4 border-t border-slate-700 min-h-[41px]"></div>
            </div>
            <div class="mt-4 text-center">

        <main id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></main>
        <div id="load-more-spinner" class="text-center mt-8 hidden"><div class="loader mx-auto"></div></div>
