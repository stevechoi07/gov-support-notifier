<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>v11.0 | 내 동네 점수 (아이콘 안정화)</title>
    <meta name="description" content="우리 동네는 살기 좋은 곳일까? 주소 입력만으로 반경 500m 내 편의점, 카페, 병원 등 편의시설을 카카오맵 데이터로 정밀 분석하여 '동네 점수'를 알려드립니다.">
    <meta name="keywords" content="동네 점수, 슬세권, 편의시설, 살기 좋은 동네, 카카오맵, 편의점, 카페, 병원, 공원, 역세권, 주소, 확인, 조회, 지도">
    
    <meta property="og:title" content="내 동네 점수 v11.0 - 우리 동네 슬세권 지수는?">
    <meta property="og:description" content="카카오맵의 정확한 데이터로 우리 동네 편의시설 점수를 바로 확인하세요!">
    <meta property="og:image" content="https://placehold.co/1200x630/20c997/ffffff?text=%F0%9F%92%AF%20%EB%82%B4%20%EB%8F%99%EB%84%A4%20%EC%A0%90%EC%88%98%20v11.0&font=noto-sans-kr">
    <meta property="og:url" content="https://kfund.ai/dongs.html">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=Bdae71c83941e7abbe59827c2625be7b&libraries=services"></script>
    
    <style>
        /* CSS 스타일은 이전 버전과 동일합니다 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; color: #212529; }
        .main-container { background-color: #ffffff; border: 1px solid #dee2e6; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .title-text { color: #0d6efd; }
        .input-field { background-color: #f8f9fa; border-color: #ced4da; color: #212529; }
        .input-field:focus { border-color: #86b7fe; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
        .search-button { background-color: #0d6efd; color: #ffffff; transition: all 0.2s ease-in-out; }
        .search-button:hover { background-color: #0b5ed7; transform: translateY(-2px); }
        .search-button:disabled { background-color: #6c757d; cursor: not-allowed; transform: none; }
        .result-card { background-color: #ffffff; border: 1px solid #e9ecef; transition: all 0.2s ease-in-out; }
        .result-card:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .summary-briefing { background-color: #e7f1ff; border: 1px solid #b6d4fe; color: #0a58ca; }
        .loader { border: 4px solid #dee2e6; border-top: 4px solid #0d6efd; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-container w-full max-w-2xl mx-auto rounded-2xl p-6 sm:p-8 space-y-8">
        
        <div class="text-center space-y-2">
            <h1 class="text-2xl sm:text-4xl font-bold title-text whitespace-nowrap">💯 내 동네 점수 💯</h1>
            <p class="text-gray-600 text-sm sm:text-base">카카오맵 데이터로 정확하게 분석하는 우리 동네 슬세권 지수!</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="address" placeholder="동네 점수가 궁금한 주소를 입력하세요!" class="input-field flex-grow p-4 border-2 rounded-lg transition-all duration-300 outline-none text-base" disabled>
            <button id="searchBtn" class="search-button font-bold py-4 px-6 sm:px-8 rounded-lg text-base" disabled>
                초기화 중...
            </button>
        </div>

        <div id="result" class="pt-6">
            <div id="initial-message" class="text-center text-gray-500">
                <p>🛰️ 카카오맵 서비스 초기화 중...</p>
            </div>
            <div id="loading" class="hidden flex flex-col items-center justify-center space-y-4">
                <div class="loader"></div>
                <p class="text-blue-600 font-semibold">카카오맵에서 편의시설 정보 수신 중...</p>
            </div>
            <div id="result-content" class="hidden">
                <h2 id="result-message" class="text-xl sm:text-2xl font-bold text-center mb-6"></h2>
                <div id="map" class="w-full h-80 rounded-lg border-2 border-gray-300 mb-6 hidden"></div>
                <div id="summary-briefing" class="summary-briefing mb-6 p-4 rounded-lg"></div>
                <div id="facility-list" class="space-y-4"></div>
            </div>
        </div>
        
    </div>

    <script>
        const addressInput = document.getElementById('address');
        const searchBtn = document.getElementById('searchBtn');
        const initialMessageDiv = document.getElementById('initial-message');
        const loadingDiv = document.getElementById('loading');
        const resultContentDiv = document.getElementById('result-content');
        const resultMessage = document.getElementById('result-message');
        const summaryBriefing = document.getElementById('summary-briefing');
        const facilityList = document.getElementById('facility-list');
        const mapContainer = document.getElementById('map');

        let geocoderInstance = null;
        let placesInstance = null;
        let map = null;
        let markers = [];

        // v11.0: 모든 마커 아이콘을 카카오 기본 제공 이미지로 변경하여 안정성 극대화
        const amenityConfig = {
            convenience: { name: '🏪 편의점', category: 'CS2', score: 5, icon: 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_blue.png' },
            cafe: { name: '☕ 카페', category: 'CE7', score: 3, icon: 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_blue.png' },
            hospital: { name: '🏥 병원/약국', category: 'HP8,PM9', score: 10, icon: 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png' },
            park: { name: '🌳 공원', keyword: '공원', score: 8, icon: 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_green.png' },
            subway: { name: '🚇 지하철역', category: 'SW8', score: 15, icon: 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_yellow.png' },
            bank: { name: '🏦 은행', category: 'BK9', score: 4, icon: 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_white.png' },
            default: { name: '📍 기타시설', icon: 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_gray.png' }
        };
        
        kakao.maps.load(() => { try { geocoderInstance = new kakao.maps.services.Geocoder(); placesInstance = new kakao.maps.services.Places(); initializeSearch(); } catch (error) { displayError("카카오맵 서비스 초기화에 실패했습니다."); } });
        function initializeSearch() { addressInput.disabled = false; searchBtn.disabled = false; searchBtn.textContent = '점수 확인'; initialMessageDiv.innerHTML = `<p>👆🏻 상단에 주소를 입력하고 '점수 확인' 버튼을 눌러주세요.</p>`; searchBtn.addEventListener('click', startSearch); addressInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') startSearch(); }); }
        function clearMap() { markers.forEach(marker => marker.setMap(null)); markers = []; mapContainer.classList.add('hidden'); }
        function startSearch() { const address = addressInput.value; if (!address) { addressInput.classList.add('border-red-500'); setTimeout(() => addressInput.classList.remove('border-red-500'), 1500); return; } initialMessageDiv.classList.add('hidden'); resultContentDiv.classList.add('hidden'); loadingDiv.classList.remove('hidden'); geocoderInstance.addressSearch(address, (result, status) => { if (status === kakao.maps.services.Status.OK) { const lat = result[0].y; const lon = result[0].x; findAllAmenities(lat, lon); } else { displayError('😭 주소를 좌표로 변환하는데 실패했어요. 정확한 주소인지 확인해주세요!'); } }); }
        
        async function findAllAmenities(lat, lon) {
            const searchRadius = 500;
            const searchPromises = [];
            const location = new kakao.maps.LatLng(lat, lon);

            for (const key in amenityConfig) {
                if (key === 'default') continue;
                
                const amenity = amenityConfig[key];
                const promise = new Promise((resolve) => {
                    const options = { location, radius: searchRadius, sort: kakao.maps.services.SortBy.DISTANCE };
                    const callback = (result, status) => {
                        if (status === kakao.maps.services.Status.OK) {
                            resolve(result.map(place => ({ ...place, amenityType: key })));
                        } else {
                            resolve([]);
                        }
                    };

                    if (amenity.keyword) {
                        placesInstance.keywordSearch(amenity.keyword, callback, options);
                    } else if (amenity.category) {
                        placesInstance.categorySearch(amenity.category.split(',')[0], callback, options);
                    } else {
                        resolve([]);
                    }
                });
                searchPromises.push(promise);
            }

            try {
                const resultsArray = await Promise.all(searchPromises);
                const allPlaces = resultsArray.flat();
                calculateScoreAndDisplayResults(allPlaces, lat, lon);
            } catch (error) {
                displayError('😭 편의시설 정보를 가져오는 중 오류가 발생했어요.');
            }
        }
        
        function calculateScoreAndDisplayResults(places, centerLat, centerLon) { const results = { totalScore: 0, facilities: [], counts: {} }; const uniquePlaces = new Map(); places.forEach(place => { if (!uniquePlaces.has(place.id)) { uniquePlaces.set(place.id, place); } }); uniquePlaces.forEach(place => { const type = place.amenityType; if (!results.counts[type]) results.counts[type] = 0; results.counts[type]++; results.totalScore += amenityConfig[type].score; results.facilities.push(place); }); if (results.facilities.length > 0) { displaySuccess(results, centerLat, centerLon); } else { displayNotFound(); } }
        function displayResult() { loadingDiv.classList.add('hidden'); resultContentDiv.classList.remove('hidden'); resultContentDiv.classList.add('fade-in'); }
        function displaySuccess(results, centerLat, centerLon) { displayResult(); results.facilities.sort((a, b) => a.distance - b.distance); let scoreMessage = ''; if (results.totalScore >= 100) scoreMessage = `🥳 ${results.totalScore}점! 여기는 천국인가요? 완벽한 동네네요!`; else if (results.totalScore >= 70) scoreMessage = `😎 ${results.totalScore}점! 살기 좋은 멋진 동네입니다!`; else if (results.totalScore >= 40) scoreMessage = `🙂 ${results.totalScore}점! 괜찮아요, 충분히 좋은 동네예요.`; else scoreMessage = `🤔 ${results.totalScore}점... 조금은 아쉽지만, 정겨운 우리 동네!`; resultMessage.innerHTML = scoreMessage; let briefingHTML = `<h3 class="font-bold text-lg mb-2">📊 내 동네 점수 세부내역</h3><div class="space-y-1 text-sm">`; for(const key in results.counts) { if(results.counts[key] > 0) { briefingHTML += `<div>- ${amenityConfig[key].name}: <strong class="text-gray-800">${results.counts[key]}</strong>개 발견!</div>`; } } briefingHTML += `</div>`; summaryBriefing.innerHTML = briefingHTML; facilityList.innerHTML = ''; results.facilities.forEach(place => { const typeInfo = amenityConfig[place.amenityType]; const cardHTML = `<div class="result-card p-4 rounded-lg"><div class="flex justify-between items-center"><h4 class="font-bold text-lg text-blue-700">${place.place_name}</h4><span class="font-semibold text-gray-800 bg-gray-200 px-3 py-1 rounded-full text-sm">${place.distance}m</span></div><div class="mt-2 text-sm text-gray-700"><span>${typeInfo.name}</span></div></div>`; facilityList.innerHTML += cardHTML; }); displayMap(results.facilities, centerLat, centerLon); }
        
        function displayMap(facilities, centerLat, centerLon) {
            mapContainer.classList.remove('hidden');
            const centerPosition = new kakao.maps.LatLng(centerLat, centerLon);
            const mapOption = { center: centerPosition, level: 5 };
            map = new kakao.maps.Map(mapContainer, mapOption);

            const userMarkerImage = new kakao.maps.MarkerImage(
                'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
                new kakao.maps.Size(24, 35),
                { offset: new kakao.maps.Point(12, 35) }
            );
            const userMarker = new kakao.maps.Marker({
                position: centerPosition,
                image: userMarkerImage
            });
            userMarker.setMap(map);
            markers.push(userMarker);

            facilities.forEach(place => {
                const position = new kakao.maps.LatLng(place.y, place.x);
                const typeInfo = amenityConfig[place.amenityType] || amenityConfig.default;
                // v11.0: 편의시설 마커 크기를 카카오 기본 마커에 맞게 수정
                const markerImage = new kakao.maps.MarkerImage(typeInfo.icon, new kakao.maps.Size(24, 35));
                const marker = new kakao.maps.Marker({ map: map, position: position, image: markerImage });
                const iwContent = `<div style="padding:5px; font-size:12px; max-width: 250px;"><div style="font-weight:bold; color:#0d6efd;">${place.place_name}</div><div>(${typeInfo.name})</div><div>거리: ${place.distance}m</div></div>`;
                const infowindow = new kakao.maps.InfoWindow({ content: iwContent });
                kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
                kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());
                markers.push(marker);
            });
        }

        function displayNotFound() { displayResult(); resultMessage.innerHTML = `<span class="text-yellow-600 font-bold">🧐 주변 500m 내에 주요 편의시설 정보가 등록되어 있지 않아요.</span>`; summaryBriefing.innerHTML = ''; facilityList.innerHTML = ''; clearMap(); }
        function displayError(message) { displayResult(); resultMessage.innerHTML = `<span class="text-red-600 font-bold">⚠️ ${message}</span>`; summaryBriefing.innerHTML = ''; facilityList.innerHTML = ''; clearMap(); }
    </script>
</body>
</html>
