<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5분이면 5년간 더 낸 세금 환급 (가로 공간 최적화)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.5vmin;
        }

        .main-container {
            background-color: #7965f1;
            color: white;
            width: 100%;
            height: 100%;
            padding: 4vmin 2vmin;
            box-sizing: border-box;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .pre-title {
            font-size: 2vmin;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 2.5vmin;
        }

        h1 {
            font-size: 5.5vmin;
            font-weight: 900;
            margin: 0 2vmin;
            line-height: 1.3;
            max-width: 80%; /* [가독성 조정] 제목도 최대 너비를 설정하여 너무 길어지지 않게 합니다. */
        }

        .description {
            font-size: 2vmin;
            font-weight: 500;
            line-height: 1.7;
            max-width: 75%; /* [가독성 조정] 최대 너비를 늘려 가로 공간을 더 활용합니다. */
            margin: 3.5vmin 2vmin;
            opacity: 0.9;
        }

        .refund-info-box {
            background-color: rgba(255, 255, 255, 0.15); 
            padding: 3vmin 4.5vmin;
            border-radius: 1.5vmin;
            margin-bottom: 4vmin;
        }
        .card-title { 
            font-size: 2vmin;
            font-weight: bold;
            opacity: 0.8;
        }
        .card-money { 
            font-size: 5vmin;
            font-weight: 700;
            display: block; 
            margin: 0.3em 0; 
            white-space: nowrap;
        }
        .card-text { 
            font-size: 1.6vmin;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }

        @keyframes sparkle {
            0% { box-shadow: 0 0 0.5vmin rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 2vmin rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 0.5vmin rgba(255, 255, 255, 0.5); }
        }

        .cta-button {
            display: inline-block;
            background-color: #6a5acd;
            color: white;
            font-size: 2vmin;
            font-weight: bold;
            padding: 1.5vmin 3.5vmin;
            border-radius: 1vmin;
            text-decoration: none;
            transition: background-color 0.3s ease;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .cta-button:hover {
            background-color: #5949b2;
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <p class="pre-title">국세기본법 제45조의2</p>
        
        <h1>5분이면 5년간 더 낸 세금을 바로 찾을 수 있습니다</h1>
        
        <p class="description">
            법인세, 소득세를 신고한 날로부터 5년 이내에
            자료미비, 세제 혜택에 대한 누락 등으로 본래 납부해야 할
            세금보다 더 납부한 세금을 환급 해달라고 청구하는 제도
        </p>

        <div class="refund-info-box">
            <span class="card-title">사업자 평균</span>
            <span class="card-money"><span id="refund-amount">0</span>원 환급</span>
            <span class="card-text">환급왕을 통해 환급세금을 찾으셨습니다.</span>
        </div>
        
        <a href="https://cb.refundking.co.kr/requestForRefund" 
           target="_blank" 
           class="cta-button">
            더 낸 세금 돌려 받기
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const animateCounter = (element, finalNumber, duration) => {
                let start = null;
                const step = (timestamp) => {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const currentNumber = Math.floor(progress * finalNumber);
                    element.innerText = currentNumber.toLocaleString('ko-KR');
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            };

            const counterElement = document.getElementById('refund-amount');
            if (counterElement) {
                const finalAmount = 9074418;
                const animationDuration = 2000;
                animateCounter(counterElement, finalAmount, animationDuration);
            }
        });
    </script>

</body>
</html>
