              } else {
                  let contentHTML = `<div class="control-group"><label>ë‚´ìš©</label><textarea data-prop="content">${c.content}</textarea></div>`;
                  if (c.type === 'button') { contentHTML += `<div class="control-group"><label>ğŸ”— ë§í¬ URL</label><input type="text" data-prop="link" value="${c.link || ''}" placeholder="https://example.com"></div>`; }
                  let fontSelectorHTML = `<div class="control-group"><label>ê¸€ê¼´</label><select data-style="fontFamily"><option value="'Noto Sans KR', sans-serif">ê¹”ë” ê³ ë”•ì²´</option><option value="'Nanum Myeongjo', serif">ë¶€ë“œëŸ¬ìš´ ëª…ì¡°ì²´</option><option value="'Gaegu', cursive">ê·€ì—¬ìš´ ì†ê¸€ì”¨ì²´</option></select></div>`;
                  let styleGridHTML = '<div class="style-grid">';
                  if (c.type === 'button') { styleGridHTML += `<div class="control-group"><label>ìœ„ì¹˜</label><select data-style="verticalAlign"><option value="center">ê°€ìš´ë°</option><option value="bottom">ì•„ë˜</option></select></div>`; } 
                  else { styleGridHTML += `<div class="control-group"><label>ì •ë ¬</label><select data-style="textAlign"><option value="left">ì™¼ìª½</option><option value="center">ê°€ìš´ë°</option><option value="right">ì˜¤ë¥¸ìª½</option></select></div>`; }
                  styleGridHTML += `<div class="control-group"><label>ê¸€ììƒ‰</label><input type="color" data-style="color" value="${c.styles?.color || '#FFFFFF'}"></div>`;
                  styleGridHTML += `<div class="control-group"><label>ê¸€ì í¬ê¸°</label><input type="text" data-style="fontSize" value="${(c.styles?.fontSize || '').replace('px','')}" placeholder="24"></div>`;
                  if(c.type === 'button') { styleGridHTML += `<div class="control-group"><label>ë²„íŠ¼ ë°°ê²½ìƒ‰</label><input type="color" data-style="backgroundColor" value="${c.styles?.backgroundColor || '#1877f2'}"></div>`; }
                  styleGridHTML += '</div>';
                  let opacityControlsHTML = '';
                  if (c.type === 'button') { const opacityValue = c.styles?.backgroundColorOpacity === undefined ? 1 : c.styles.backgroundColorOpacity; opacityControlsHTML = `<div class="control-group full-width"><label>ë°°ê²½ íˆ¬ëª…ë„</label><div class="inline-group" style="gap: 10px; align-items: center;"><input type="range" data-control-type="opacity-slider" min="0" max="1" step="0.01" value="${opacityValue}" style="width: 70%; padding: 0;"><input type="number" data-control-type="opacity-number" min="0" max="100" value="${Math.round(opacityValue * 100)}" style="width: 70px; text-align: right;"><span style="font-size: 16px;">%</span></div></div>`; }

              }
              const typeLabel = { heading: 'ì œëª©', paragraph: 'ë‚´ìš©', button: 'ë²„íŠ¼', 'lead-form': 'ê³ ê° ì •ë³´' }[c.type];
              panel.innerHTML = `<h4>${typeLabel} ë¸”ë¡ <div class="panel-controls"><button class="delete-btn" title="ì‚­ì œ">âœ–</button></div></h4>${panelContentHTML}`;
              editorsContainer.appendChild(panel);
              if (c.type !== 'lead-form') { const textAlignSelect = panel.querySelector('[data-style="textAlign"]'); if(textAlignSelect) textAlignSelect.value = c.styles?.textAlign || 'center'; const verticalAlignSelect = panel.querySelector('[data-style="verticalAlign"]'); if(verticalAlignSelect) verticalAlignSelect.value = c.styles?.verticalAlign || 'center'; const fontFamilySelect = panel.querySelector('[data-style="fontFamily"]'); if(fontFamilySelect) fontFamilySelect.value = c.styles?.fontFamily || "'Noto Sans KR', sans-serif"; }

      function renderEditorViewportControls() {
          const container = document.getElementById('viewport-controls-left');
          container.innerHTML = '';
          viewportOptions.forEach(opt => { const btn = document.createElement('button'); btn.className = 'viewport-btn'; btn.dataset.value = opt.value; btn.title = opt.title; btn.innerHTML = opt.label; if (editorPageSettings.viewport === opt.value) btn.classList.add('active'); btn.onclick = () => { editorPageSettings.viewport = opt.value; renderEditorAll(); }; container.appendChild(btn); });
      }

      // --- 5.3. í¸ì§‘ê¸° ì´ë²¤íŠ¸ ë°”ì¸ë”© ë° í•¸ë“¤ëŸ¬ ---
      function bindEditorGlobalEvents() {
          document.getElementById('editor-back-btn').onclick = () => navigateTo('');
          document.getElementById('editor-save-btn').onclick = saveEditorDataToFirestore;
          document.querySelectorAll('.component-adders button').forEach(button => button.onclick = () => addEditorComponent(button.dataset.type));
          document.getElementById('page-bg-color').oninput = (e) => { editorPageSettings.bgColor = e.target.value; renderEditorPreview(); };
          document.getElementById('page-background-image').oninput = (e) => { editorPageSettings.bgImage = e.target.value; renderEditorPreview(); };
          document.getElementById('page-background-video').oninput = (e) => { editorPageSettings.bgVideo = e.target.value; renderEditorPreview(); };
      }

      function bindEditorPanelEvents() {
          document.querySelectorAll('#editors-container .editor-panel').forEach(panel => {
              const id = Number(panel.dataset.id);
              panel.querySelectorAll('[data-prop]').forEach(input => { input.oninput = () => { const keyPath = input.dataset.prop; const value = input.value; updateEditorComponentProperty(id, keyPath, value); renderEditorPreview(); }; });
              panel.querySelectorAll('[data-style]').forEach(input => { input.oninput = () => { updateEditorComponentStyle(id, input.dataset.style, input.value); }; });
              panel.querySelectorAll('[data-control-type="field-toggle"]').forEach(checkbox => { checkbox.onchange = () => { handleEditorFieldToggle(id, checkbox.dataset.fieldName, checkbox.checked); renderEditorPreview(); }; });
              panel.querySelector('[data-control-type="privacy-toggle"]')?.addEventListener('change', (e) => { updateEditorComponentProperty(id, 'privacy.enabled', e.target.checked); renderEditorAll(); });
              const opacitySlider = panel.querySelector('[data-control-type="opacity-slider"]');
              const opacityNumber = panel.querySelector('[data-control-type="opacity-number"]');
              if (opacitySlider && opacityNumber) {
                  opacitySlider.oninput = () => { const value = parseFloat(opacitySlider.value); opacityNumber.value = Math.round(value * 100); updateEditorComponentStyle(id, 'backgroundColorOpacity', value); };
                  opacityNumber.oninput = () => { let value = parseInt(opacityNumber.value, 10); if (isNaN(value)) value = 100; if (value < 0) value = 0; if (value > 100) value = 100; opacityNumber.value = value; updateEditorComponentStyle(id, 'backgroundColorOpacity', value / 100); };
              }
              panel.querySelector('.delete-btn').onclick = () => deleteEditorComponent(id);
              panel.addEventListener('dragstart', handleEditorDragStart); panel.addEventListener('dragover', handleEditorDragOver); panel.addEventListener('dragleave', handleEditorDragLeave); panel.addEventListener('drop', handleEditorDrop); panel.addEventListener('dragend', handleEditorDragEnd);
          });
      }

      function addEditorComponent(type) { 
          const newComponent = { id: Date.now(), type, styles: { fontFamily: "'Noto Sans KR', sans-serif" } }; 
          switch(type) { 
              case 'heading': newComponent.content = 'Welcome to My Page'; newComponent.styles = {...newComponent.styles, textAlign: 'center', color: '#FFFFFF', fontSize: '48px'}; break; 
              case 'paragraph': newComponent.content = 'This is a beautiful landing page.'; newComponent.styles = {...newComponent.styles, textAlign: 'center', color: '#FFFFFF', fontSize: '20px'}; break; 
              case 'button': newComponent.content = 'Explore'; newComponent.link = ''; newComponent.styles = {...newComponent.styles, backgroundColor: '#1877f2', color: '#ffffff', padding: '12px 25px', border: 'none', borderRadius: '8px', verticalAlign: 'center', backgroundColorOpacity: 1 }; break;
              case 'lead-form': newComponent.googleScriptUrl = ''; newComponent.submitText = 'ë¬¸ì˜ ë‚¨ê¸°ê¸°'; newComponent.successMessage = 'ì„±ê³µì ìœ¼ë¡œ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤.'; newComponent.activeFields = ['name', 'email']; newComponent.styles = { padding: '25px', borderRadius: '8px', backgroundColor: 'transparent', submitButtonColor: '#1877f2', verticalAlign: 'center' }; newComponent.privacy = { enabled: true, text: '(í•„ìˆ˜) ê°œì¸ì •ë³´ ìˆ˜ì§‘ ë° ì´ìš©ì— ë™ì˜í•©ë‹ˆë‹¤.' }; break;
          } 
          editorComponents.push(newComponent); 
          selectEditorComponent(newComponent.id); 
      }
      
      function deleteEditorComponent(id) { if (!confirm('ë¸”ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return; editorComponents = editorComponents.filter(c => c.id !== id); if (activeEditorComponentId === id) activeEditorComponentId = null; renderEditorAll(); }
      function selectEditorComponent(id) { activeEditorComponentId = id; renderEditorControls(); renderEditorPreview(); const targetPanel = document.querySelector(`#editors-container .editor-panel[data-id="${id}"]`); if (targetPanel) targetPanel.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
      
      function updateEditorComponentProperty(id, keyPath, value) {
          const component = editorComponents.find(c => c.id === id); if (!component) return;
          const keys = keyPath.split('.'); let current = component;
          for (let i = 0; i < keys.length - 1; i++) { if (!current[keys[i]]) current[keys[i]] = {}; current = current[keys[i]]; }
          current[keys[keys.length - 1]] = value;
      }
      function updateEditorComponentStyle(id, key, value) {
          const component = editorComponents.find(c => c.id === id); if (!component) return;
          if (key === 'fontSize' && value.trim() !== '' && !isNaN(value.trim())) { value = value.trim() + 'px'; }
          if (!component.styles) component.styles = {};
          component.styles[key] = value;
          renderEditorPreview();
      }
      function handleEditorFieldToggle(id, fieldName, isChecked) {
          const component = editorComponents.find(c => c.id === id); if (!component) return;
          if (isChecked) { if (!component.activeFields.includes(fieldName)) { const newActiveFields = []; allPossibleFormFields.forEach(f => { if (component.activeFields.includes(f.name) || f.name === fieldName) newActiveFields.push(f.name); }); component.activeFields = newActiveFields; } } 
          else { component.activeFields = component.activeFields.filter(name => name !== fieldName); }
      }
      
      // ë“œë˜ê·¸ì•¤ë“œë¡­ í•¸ë“¤ëŸ¬
      function handleEditorDragStart(e) { draggedEditorComponentId = Number(this.dataset.id); this.classList.add('opacity-50'); e.dataTransfer.effectAllowed = 'move'; }
      function handleEditorDragOver(e) { e.preventDefault(); const targetElement = e.target.closest('.editor-panel'); if (targetElement && Number(targetElement.dataset.id) !== draggedEditorComponentId) { targetElement.style.borderTop = '3px solid var(--primary-color)'; } }
      function handleEditorDragLeave(e) { e.preventDefault(); const targetElement = e.target.closest('.editor-panel'); if (targetElement) { targetElement.style.borderTop = ''; } }
      function handleEditorDrop(e) { e.stopPropagation(); const targetElement = e.target.closest('.editor-panel'); if (!targetElement) return; const fromIndex = editorComponents.findIndex(c => c.id === draggedEditorComponentId); const toIndex = editorComponents.findIndex(c => c.id === Number(targetElement.dataset.id)); if (fromIndex !== -1 && toIndex !== -1) { const item = editorComponents.splice(fromIndex, 1)[0]; editorComponents.splice(toIndex, 0, item); renderEditorAll(); } }
      function handleEditorDragEnd(e) { draggedEditorComponentId = null; document.querySelectorAll('#editors-container .editor-panel').forEach(p => { p.classList.remove('opacity-50'); p.style.borderTop = ''; }); }

      async function saveEditorDataToFirestore() {
          const saveBtn = document.getElementById('editor-save-btn');
          setButtonLoading(saveBtn, true, "ì €ì¥ ì¤‘...");
          try {
              const docRef = doc(db, "pages", currentPageId);
              const dataToSave = {
                  components: editorComponents,
                  pageSettings: editorPageSettings,
                  updatedAt: serverTimestamp()
              };
              // í˜ì´ì§€ ì œëª©ë„ ì—…ë°ì´íŠ¸ (ì²« ë²ˆì§¸ heading ë¸”ë¡ì˜ contentë¡œ)
              const firstHeading = editorComponents.find(c => c.type === 'heading');
              if (firstHeading) {
                  dataToSave.title = firstHeading.content;
              }
              await updateDoc(docRef, dataToSave);
              setButtonLoading(saveBtn, false, "âœ… ì €ì¥ ì™„ë£Œ!");
              setTimeout(() => setButtonLoading(saveBtn, false, "ğŸ’¾ Firestoreì— ì €ì¥"), 2000);
          } catch (error) {
              console.error("Firestore ì €ì¥ ì˜¤ë¥˜:", error);
              alert("ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
              setButtonLoading(saveBtn, false, "ì €ì¥ ì‹¤íŒ¨");
          }
      }

      // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ---
      function showAuthMessage(message, isError) { authMessage.textContent = message; authMessage.className = `text-sm text-center mt-4 ${isError ? 'text-red-500' : 'text-slate-500'}`; authMessage.classList.remove('hidden'); }
      function setButtonLoading(buttonElement, isLoading, text) { buttonElement.disabled = isLoading; buttonElement.innerHTML = isLoading ? `<span class="spinner"></span>${text}` : text; }
      function hexToRgba(hex, alpha = 1) { if (!/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) return hex; let c = hex.substring(1).split(''); if (c.length === 3) c = [c[0], c[0], c[1], c[1], c[2], c[2]]; c = '0x' + c.join(''); return `rgba(${[(c>>16)&255, (c>>8)&255, c&255].join(',')},${alpha})`; }
