<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 관리자 v1.15 (Canvas 수정)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Nanum+Myeongjo:wght@400;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; margin: 0; }
        .view-container { display: none; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; width: 16px; height: 16px; animation: spin 1s ease-in-out infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }
        .sidebar-nav-link { display: block; padding: 0.75rem 1rem; border-radius: 0.375rem; transition: background-color 0.2s; font-weight: 500; color: #4b5563; }
        .sidebar-nav-link:hover { background-color: #e0f2fe; color: #0369a1; }
        .sidebar-nav-link.active { background-color: #e0f2fe; color: #0369a1; font-weight: 600; }
        #dashboard-canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg">
                <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">🔒 관리자 로그인</h1>
                <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 text-lg">
                <button id="login-button" class="w-full mt-4 px-4 py-3 bg-sky-500 text-white rounded-lg font-semibold hover:bg-sky-600 shadow-md transition-colors text-lg">로그인</button>
                <p id="auth-message" class="text-sm text-center mt-4 hidden"></p>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden h-screen flex flex-row">
        <aside id="sidebar" class="sidebar w-64 bg-white shadow-lg flex flex-col flex-shrink-0">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-sky-600 flex items-center gap-2">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg>
                    <span>프로필 공작소</span>
                </h1>
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <button id="add-new-page-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 shadow-md transition-colors text-left mb-4">
                    <span class="inline-block mr-2">+</span> 새 페이지 만들기
                </button>
            </nav>
            <div class="p-4 border-t">
                <button id="logout-btn" class="w-full px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 shadow-md transition-colors text-sm">로그아웃</button>
            </div>
        </aside>

        <main id="main-content" class="flex-1 overflow-y-auto bg-gray-100">
            <div id="view-dashboard" class="view-container p-4 sm:p-8 flex flex-col h-full">
                <h1 class="text-3xl font-bold text-slate-800 mb-6">페이지 목록</h1>
                <canvas id="dashboard-canvas" class="flex-grow"></canvas>
            </div>
            <div id="view-editor" class="view-container p-4 sm:p-8"></div>
        </main>
    </div>

    <script type="module">
      // --- Firebase SDK Import ---
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAuth, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, addDoc, onSnapshot, query, orderBy, writeBatch, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

      // --- 전역 변수 선언 ---
      let auth, db;
      let currentPageId = null, editorComponents = [], editorPageSettings = {}, activeEditorComponentId = null, draggedEditorComponentId = null; 
      let authContainer, appContainer, dashboardView, editorView, loginButton, passwordInput, authMessage;
      
      // Canvas 관련 변수
      let canvas, ctx;
      let pages = [];
      const CARD_HEIGHT = 120;
      const CARD_MARGIN = 20;

      // --- 1. 앱 초기화 및 인증 상태 확인 ---
      document.addEventListener('DOMContentLoaded', initializeAppCore);

      async function initializeAppCore() {
          authContainer = document.getElementById('auth-container');
          appContainer = document.getElementById('app-container');
          dashboardView = document.getElementById('view-dashboard');
          editorView = document.getElementById('view-editor');
          loginButton = document.getElementById('login-button');
          passwordInput = document.getElementById('password-input');
          authMessage = document.getElementById('auth-message');
          
          try {
              const response = await fetch('/.netlify/functions/get-firebase-config');
              const firebaseConfig = await response.json();
              const app = initializeApp(firebaseConfig);
              auth = getAuth(app);
              db = getFirestore(app);

              onAuthStateChanged(auth, (user) => {
                  if (user) {
                      authContainer.style.display = 'none';
                      appContainer.style.display = 'block';
                      handleRouting();
                  } else {
                      authContainer.style.display = 'block';
                      appContainer.style.display = 'none';
                  }
              });

              loginButton.addEventListener('click', handleLogin);
              passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
              window.addEventListener('hashchange', handleRouting);
              document.getElementById('add-new-page-btn').addEventListener('click', handleAddNewPage);
              document.getElementById('logout-btn').addEventListener('click', handleLogout);

          } catch (error) { console.error("초기화 오류:", error); }
      }

      // --- 2. 로그인/로그아웃 로직 ---
      async function handleLogin() {
          setButtonLoading(loginButton, true, "로그인 중...");
          try {
              const response = await fetch('/.netlify/functions/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: passwordInput.value }) });
              const result = await response.json();
              if (response.ok && result.success) {
                  await signInWithCustomToken(auth, result.token);
              } else {
                  showAuthMessage(result.message || "로그인 실패.", true);
                  setButtonLoading(loginButton, false, "로그인");
              }
          } catch (error) { showAuthMessage("로그인 서버 통신 오류.", true); setButtonLoading(loginButton, false, "로그인"); }
      }
      async function handleLogout() { try { await signOut(auth); } catch (error) { console.error("로그아웃 오류:", error); } }

      // --- 3. SPA 라우팅 로직 ---
      function handleRouting() {
          const hash = window.location.hash || '#dashboard'; 
          document.querySelectorAll('.sidebar-nav-link').forEach(link => {
              link.classList.toggle('active', link.hash === hash);
          });

          if (hash.startsWith('#editor/')) {
              currentPageId = hash.split('/')[1];
              showView('editor');
              loadEditorContent(currentPageId);
          } else if (hash === '#dashboard') {
              showView('dashboard');
              loadDashboardContent();
          }
      }
      function navigateTo(path) { window.location.hash = path; }
      function showView(viewName) {
          document.querySelectorAll('#main-content .view-container').forEach(view => {
              view.style.display = view.id === `view-${viewName}` ? 'block' : 'none';
          });
      }

      // --- 4. 대시보드 뷰 로직 (Canvas 기반으로 변경) ---
      function loadDashboardContent() {
          canvas = document.getElementById('dashboard-canvas');
          if (!canvas) return;

          const resizeCanvas = () => {
              const rect = canvas.parentNode.getBoundingClientRect();
              canvas.width = rect.width;
              canvas.height = rect.height;
              drawPages();
          };
          window.addEventListener('resize', resizeCanvas);
          resizeCanvas();

          ctx = canvas.getContext('2d');
          
          const pagesRef = collection(db, "pages");
          const q = query(pagesRef, orderBy("order", "asc"));
          onSnapshot(q, (querySnapshot) => {
              pages = [];
              if (querySnapshot.empty) {
                  drawNoPagesMessage();
                  return;
              }
              querySnapshot.forEach((doc) => {
                  pages.push({ id: doc.id, ...doc.data() });
              });
              drawPages();
          });

          canvas.addEventListener('click', handleCanvasClick);
      }

      function drawPages() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (pages.length === 0) {
              drawNoPagesMessage();
              return;
          }

          const cardWidth = canvas.width - CARD_MARGIN * 2;
          let currentY = CARD_MARGIN;

          pages.forEach((page, index) => {
              const cardX = CARD_MARGIN;
              const cardY = currentY;
              const cardHeight = CARD_HEIGHT;

              // Card Background
              ctx.fillStyle = '#ffffff';
              ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
              ctx.shadowBlur = 10;
              ctx.shadowOffsetY = 5;
              ctx.beginPath();
              ctx.roundRect(cardX, cardY, cardWidth, cardHeight, 12);
              ctx.fill();
              ctx.shadowColor = 'transparent';

              // Document icon
              ctx.fillStyle = '#e0f2fe';
              ctx.fillRect(cardX + 20, cardY + 20, 80, 80);
              ctx.fillStyle = '#0369a1';
              ctx.font = '60px sans-serif';
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              ctx.fillText('📄', cardX + 60, cardY + 60);

              // Page Title and Date
              ctx.fillStyle = '#1e293b';
              ctx.font = '24px Noto Sans KR, sans-serif';
              ctx.textAlign = 'left';
              ctx.fillText(page.title || "제목 없음", cardX + 120, cardY + 40);
              ctx.fillStyle = '#64748b';
              ctx.font = '16px Noto Sans KR, sans-serif';
              const lastUpdated = page.updatedAt ? new Date(page.updatedAt.seconds * 1000).toLocaleString('ko-KR') : "정보 없음";
              ctx.fillText(`최종 수정: ${lastUpdated}`, cardX + 120, cardY + 70);

              // Public/Active Toggle
              // Toggle switch drawing logic (simple box for now)
              const toggleWidth = 50;
              const toggleHeight = 30;
              const toggleX = canvas.width - CARD_MARGIN - toggleWidth - 20;
              const toggleY = cardY + 30;
              const toggleColor = page.isActive ? '#2563eb' : '#ccc';
              ctx.fillStyle = toggleColor;
              ctx.beginPath();
              ctx.roundRect(toggleX, toggleY, toggleWidth, toggleHeight, 15);
              ctx.fill();
              ctx.fillStyle = '#fff';
              const sliderX = page.isActive ? toggleX + toggleWidth - 26 : toggleX + 4;
              ctx.beginPath();
              ctx.arc(sliderX, toggleY + toggleHeight / 2, 11, 0, Math.PI * 2);
              ctx.fill();
              
              // Buttons
              const editButtonText = '수정하기';
              const deleteButtonText = '삭제';
              const buttonY = cardY + cardHeight - 40;
              const deleteButtonX = canvas.width - CARD_MARGIN - ctx.measureText(deleteButtonText).width - 30;
              const editButtonX = deleteButtonX - ctx.measureText(editButtonText).width - 30;

              ctx.fillStyle = '#0ea5e9';
              ctx.font = '16px Noto Sans KR, sans-serif';
              ctx.textAlign = 'left';
              ctx.fillText(editButtonText, editButtonX, buttonY);
              ctx.fillStyle = '#ef4444';
              ctx.fillText(deleteButtonText, deleteButtonX, buttonY);

              // Store button locations for click detection
              pages[index].editButton = { x: editButtonX, y: buttonY, width: ctx.measureText(editButtonText).width, height: 20 };
              pages[index].deleteButton = { x: deleteButtonX, y: buttonY, width: ctx.measureText(deleteButtonText).width, height: 20 };
              pages[index].toggle = { x: toggleX, y: toggleY, width: toggleWidth, height: toggleHeight };
              pages[index].cardRect = { x: cardX, y: cardY, width: cardWidth, height: cardHeight };

              currentY += cardHeight + CARD_MARGIN;
          });
      }

      function drawNoPagesMessage() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#6b7280';
          ctx.font = '20px Noto Sans KR, sans-serif';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('생성된 페이지가 없습니다.', canvas.width / 2, canvas.height / 2);
      }

      function handleCanvasClick(e) {
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvas.width / rect.width;
          const scaleY = canvas.height / rect.height;
          const x = (e.clientX - rect.left) * scaleX;
          const y = (e.clientY - rect.top) * scaleY;

          pages.forEach((page) => {
              if (isInside(x, y, page.editButton.x, page.editButton.y - 15, page.editButton.width, page.editButton.height + 15)) {
                  navigateTo(`editor/${page.id}`);
              } else if (isInside(x, y, page.deleteButton.x, page.deleteButton.y - 15, page.deleteButton.width, page.deleteButton.height + 15)) {
                  handleDeletePage(page.id, pages);
              } else if (isInside(x, y, page.toggle.x, page.toggle.y, page.toggle.width, page.toggle.height)) {
                  handleTogglePageStatus(page.id, !page.isActive);
              }
          });
      }

      function isInside(x, y, rectX, rectY, rectWidth, rectHeight) {
          return x > rectX && x < rectX + rectWidth && y > rectY && y < rectY + rectHeight;
      }

      // --- 5. 편집기 뷰 로직 ---
      const allPossibleFormFields = [ { name: 'name', label: '이름', type: 'text', placeholder: '이름을 입력하세요' }, { name: 'email', label: '이메일', type: 'email', placeholder: '이메일 주소를 입력하세요' }, { name: 'phone', label: '전화번호', type: 'tel', placeholder: '전화번호를 입력하세요' }, { name: 'birthdate', label: '생년월일', type: 'date', placeholder: '' }, { name: 'gender', label: '성별', type: 'text', placeholder: '성별을 입력하세요' } ];
      const viewportOptions = [ { id: 'mobile', label: '🤳', value: '375px,667px', title: '모바일' }, { id: 'tablet', label: '📱', value: '768px,1024px', title: '태블릿' }, { id: 'desktop', label: '🖥️', value: '1280px,800px', title: '데스크탑' }, { id: 'full', label: '전체', value: '100%,calc(100vh - 80px)', title: '전체 화면' } ];

      async function loadEditorContent(pageId) {
          editorView.innerHTML = getEditorBaseHTML();
          try {
              const docRef = doc(db, "pages", pageId);
              const docSnap = await getDoc(docRef);
              if (docSnap.exists()) {
                  const data = docSnap.data();
                  editorComponents = data.components || [];
                  editorPageSettings = data.pageSettings || { bgColor: '#DCEAF7', bgImage: '', bgVideo: '', viewport: '375px,667px' };
              } else {
                  editorComponents = [];
                  editorPageSettings = { bgColor: '#DCEAF7', bgImage: '', bgVideo: '', viewport: '375px,667px' };
              }
          } catch (error) { console.error("편집기 데이터 로드 오류:", error); }
          renderEditorAll();
          bindEditorGlobalEvents();
      }
      function getEditorBaseHTML() { return `<div class="main-container"><div id="controls-wrapper"><div class="control-panel"><div class="control-group"><button id="editor-back-btn" class="w-full text-left px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">← 페이지 목록으로 돌아가기</button></div><h3 class="text-lg font-semibold mt-4 border-b pb-2 mb-3">- 콘텐츠 블록 추가 -</h3><div class="grid grid-cols-2 gap-2 component-adders"><button data-type="heading" class="p-2 border rounded hover:bg-gray-100">➕ 제목</button><button data-type="paragraph" class="p-2 border rounded hover:bg-gray-100">➕ 내용</button><button data-type="button" class="p-2 border rounded hover:bg-gray-100">➕ 버튼</button><button data-type="lead-form" class="p-2 border rounded hover:bg-gray-100">➕ 고객 정보</button></div><hr class="my-4"><h3 class="text-lg font-semibold border-b pb-2 mb-3">- 페이지 배경 설정 -</h3><div class="control-group inline-group"><label for="page-bg-color">배경색</label><input type="color" id="page-bg-color" value="#DCEAF7"></div><div class="control-group"><label for="page-background-image">배경 이미지 URL</label><input type="text" id="page-background-image" placeholder="https://example.com/image.jpg"></div><div class="control-group"><label for="page-background-video">📹 배경 동영상 URL</label><input type="text" id="page-background-video" placeholder="https://example.com/video.mp4"></div><hr class="my-4"><div id="editors-container"></div><hr class="my-4"><div class="control-group"><button id="editor-save-btn" class="w-full px-4 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600">💾 Firestore에 저장</button></div></div></div><div id="preview-container"><div id="viewport-controls-left" class="flex justify-center gap-2 mb-4"></div><div id="preview-wrapper"><div id="preview"><video class="background-video" autoplay loop muted playsinline></video><div class="background-image-overlay"></div><div class="content-area"></div></div></div></div></div>`; }
      function renderEditorAll() { renderEditorPreview(); renderEditorControls(); renderEditorViewportControls(); }
      function renderEditorPreview() {
          const previewEl = document.getElementById('preview'); if (!previewEl) return; const contentAreaEl = previewEl.querySelector('.content-area'); contentAreaEl.innerHTML = '';
          const bgVideoEl = previewEl.querySelector('.background-video'); const bgImageOverlayEl = previewEl.querySelector('.background-image-overlay');
          if (editorPageSettings.bgVideo) { bgVideoEl.src = editorPageSettings.bgVideo; bgVideoEl.style.display = 'block'; bgImageOverlayEl.style.display = 'none'; previewEl.style.backgroundColor = 'transparent'; } 
          else if (editorPageSettings.bgImage) { bgVideoEl.style.display = 'none'; bgImageOverlayEl.style.backgroundImage = `url('${editorPageSettings.bgImage}')`; bgImageOverlayEl.style.display = 'block'; previewEl.style.backgroundColor = 'transparent'; } 
          else { bgVideoEl.style.display = 'none'; bgImageOverlayEl.style.display = 'none'; previewEl.style.backgroundColor = editorPageSettings.bgColor || '#DCEAF7'; }
          const [width, height] = (editorPageSettings.viewport || '375px,667px').split(','); previewEl.style.width = width; previewEl.style.height = height;
          contentAreaEl.style.minHeight = height.endsWith('px') ? height : 'auto';

          editorComponents.forEach(c => {
              const wrapper = document.createElement('div'); wrapper.className = 'preview-wrapper'; wrapper.dataset.id = c.id; if (c.id === activeEditorComponentId) wrapper.classList.add('selected');
              wrapper.onclick = (e) => { e.stopPropagation(); selectEditorComponent(c.id); }; if (c.type !== 'lead-form') { wrapper.style.textAlign = c.styles?.textAlign || 'center'; } if ((c.type === 'button' || c.type === 'lead-form') && c.styles?.verticalAlign === 'bottom') { wrapper.style.marginTop = 'auto'; }
              let element;
              switch(c.type) {
                  case 'heading': element = document.createElement('h1'); element.textContent = c.content; break;
                  case 'paragraph': element = document.createElement('p'); element.textContent = c.content; break;
                  case 'button': element = document.createElement('button'); element.textContent = c.content; break;
                  case 'lead-form': element = document.createElement('form'); element.className = 'component-content'; let formHTML = ''; const activeFields = allPossibleFormFields.filter(field => c.activeFields.includes(field.name)); activeFields.forEach(field => { formHTML += `<div style="margin-bottom: 8px;"><input type="${field.type}" name="${field.name}" placeholder="${field.placeholder}" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px;"></div>`; }); if (c.privacy?.enabled) { formHTML += `<div style="margin-top: 10px; margin-bottom: 15px; text-align: left; display: flex; align-items: center; gap: 8px;"><input type="checkbox" id="privacy-preview-${c.id}" style="width: auto; height: 16px; margin: 0; accent-color: var(--primary-color);"><label for="privacy-preview-${c.id}" style="font-size: 12px; color: #555; font-weight: normal; cursor: pointer;">${c.privacy.text}</label></div>`; } formHTML += `<button type="submit" style="width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: ${c.styles?.submitButtonColor || '#1877f2'}; color: white; font-size: 16px; cursor: pointer;">${c.submitText}</button>`; element.innerHTML = formHTML; element.onsubmit = (e) => e.preventDefault(); break;
              }
              if (c.type !== 'lead-form') element.className = 'component-content'; const { textAlign, verticalAlign, backgroundColor, backgroundColorOpacity, ...otherStyles } = c.styles || {}; Object.assign(element.style, otherStyles); if (c.type === 'button') { element.style.backgroundColor = hexToRgba(backgroundColor || '#1877f2', backgroundColorOpacity); } else if (c.type === 'lead-form' && backgroundColor) { element.style.backgroundColor = backgroundColor; } wrapper.appendChild(element); contentAreaEl.appendChild(wrapper);
          });
      }
      function renderEditorControls() {
          document.getElementById('page-bg-color').value = editorPageSettings.bgColor || '#DCEAF7'; document.getElementById('page-background-image').value = editorPageSettings.bgImage || ''; document.getElementById('page-background-video').value = editorPageSettings.bgVideo || '';
          const editorsContainer = document.getElementById('editors-container'); editorsContainer.innerHTML = '';
          editorComponents.forEach((c) => {
              const panel = document.createElement('div'); panel.className = 'editor-panel'; panel.dataset.id = c.id; panel.draggable = true; if (c.id === activeEditorComponentId) panel.classList.add('selected'); let panelContentHTML = '';
              if (c.type === 'lead-form') { let checklistHTML = '<div class="control-group"><label>📋 포함할 정보 항목</label><div class="form-fields-checklist" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background-color: #f7f7f7; padding: 10px; border-radius: 6px;">'; allPossibleFormFields.forEach(field => { const isChecked = c.activeFields.includes(field.name); checklistHTML += `<div class="inline-group" style="margin-bottom: 0;"><label for="field-${c.id}-${field.name}" style="font-weight: normal; cursor: pointer;">${field.label}</label><input type="checkbox" id="field-${c.id}-${field.name}" data-control-type="field-toggle" data-field-name="${field.name}" ${isChecked ? 'checked' : ''} style="width: auto; cursor: pointer;"></div>`; }); checklistHTML += '</div></div>'; const privacy = c.privacy || { enabled: false, text: '' }; const privacySettingsHTML = `<div class="control-group" style="background-color: #f7f7f7; padding: 10px; border-radius: 6px;"><div class="inline-group"><label for="privacy-enabled-${c.id}" style="cursor: pointer;">🔒 개인정보 수집 동의</label><input type="checkbox" id="privacy-enabled-${c.id}" data-control-type="privacy-toggle" ${privacy.enabled ? 'checked' : ''} style="width: auto; cursor: pointer;"></div>${privacy.enabled ? `<div class="control-group" style="margin-top: 10px; margin-bottom: 0;"><label>동의 문구</label><textarea data-prop="privacy.text" style="height: 60px;">${privacy.text || ''}</textarea></div>` : ''}</div>`; panelContentHTML = `${checklistHTML}<div class="control-group"><label>📝 구글 스크립트 URL</label><textarea data-prop="googleScriptUrl" placeholder="배포된 구글 웹 앱 URL을 붙여넣으세요" style="height: 80px;">${c.googleScriptUrl || ''}</textarea></div><div class="control-group"><label>✅ 제출 버튼 텍스트</label><input type="text" data-prop="submitText" value="${c.submitText || ''}"></div><div class="control-group"><label>🎉 성공 메시지</label><input type="text" data-prop="successMessage" value="${c.successMessage || ''}"></div><div class="control-group inline-group"><label>버튼 색상</label><input type="color" data-style="submitButtonColor" value="${c.styles?.submitButtonColor || '#1877f2'}"></div>${privacySettingsHTML}`; } 
              else { let contentHTML = `<div class="control-group"><label>내용</label><textarea data-prop="content">${c.content}</textarea></div>`; if (c.type === 'button') { contentHTML += `<div class="control-group"><label>🔗 링크 URL</label><input type="text" data-prop="link" value="${c.link || ''}" placeholder="https://example.com"></div>`; } let fontSelectorHTML = `<div class="control-group"><label>글꼴</label><select data-style="fontFamily"><option value="'Noto Sans KR', sans-serif">깔끔 고딕체</option><option value="'Nanum Myeongjo', serif">부드러운 명조체</option><option value="'Gaegu', cursive">귀여운 손글씨체</option></select></div>`; let styleGridHTML = '<div class="style-grid">'; if (c.type === 'button') { styleGridHTML += `<div class="control-group"><label>위치</label><select data-style="verticalAlign"><option value="center">가운데</option><option value="bottom">아래</option></select></div>`; } else { styleGridHTML += `<div class="control-group"><label>정렬</label><select data-style="textAlign"><option value="left">왼쪽</option><option value="center">가운데</option><option value="right">오른쪽</option></select></div>`; } styleGridHTML += `<div class="control-group"><label>글자색</label><input type="color" data-style="color" value="${c.styles?.color || '#FFFFFF'}"></div>`; styleGridHTML += `<div class="control-group"><label>글자 크기</label><input type="text" data-style="fontSize" value="${(c.styles?.fontSize || '').replace('px','')}" placeholder="24"></div>`; if(c.type === 'button') { styleGridHTML += `<div class="control-group"><label>버튼 배경색</label><input type="color" data-style="backgroundColor" value="${c.styles?.backgroundColor || '#1877f2'}"></div>`; } styleGridHTML += '</div>'; let opacityControlsHTML = ''; if (c.type === 'button') { const opacityValue = c.styles?.backgroundColorOpacity === undefined ? 1 : c.styles.backgroundColorOpacity; opacityControlsHTML = `<div class="control-group full-width"><label>배경 투명도</label><div class="inline-group" style="gap: 10px; align-items: center;"><input type="range" data-control-type="opacity-slider" min="0" max="1" step="0.01" value="${opacityValue}" style="width: 70%; padding: 0;"><input type="number" data-control-type="opacity-number" min="0" max="100" value="${Math.round(opacityValue * 100)}" style="width: 70px; text-align: right;"><span style="font-size: 16px;">%</span></div></div>`; } panelContentHTML = contentHTML + fontSelectorHTML + styleGridHTML + opacityControlsHTML; }
              const typeLabel = { heading: '제목', paragraph: '내용', button: '버튼', 'lead-form': '고객 정보' }[c.type]; panel.innerHTML = `<h4>${typeLabel} 블록 <div class="panel-controls"><button class="delete-btn" title="삭제">✖</button></div></h4>${panelContentHTML}`; editorsContainer.appendChild(panel);
              if (c.type !== 'lead-form') { const textAlignSelect = panel.querySelector('[data-style="textAlign"]'); if(textAlignSelect) textAlignSelect.value = c.styles?.textAlign || 'center'; const verticalAlignSelect = panel.querySelector('[data-style="verticalAlign"]'); if(verticalAlignSelect) verticalAlignSelect.value = c.styles?.verticalAlign || 'center'; const fontFamilySelect = panel.querySelector('[data-style="fontFamily"]'); if(fontFamilySelect) fontFamilySelect.value = c.styles?.fontFamily || "'Noto Sans KR', sans-serif"; }
          });
          bindEditorPanelEvents();
      }
      function renderEditorViewportControls() { const container = document.getElementById('viewport-controls-left'); container.innerHTML = ''; viewportOptions.forEach(opt => { const btn = document.createElement('button'); btn.className = 'viewport-btn'; btn.dataset.value = opt.value; btn.title = opt.title; btn.innerHTML = opt.label; if (editorPageSettings.viewport === opt.value) btn.classList.add('active'); btn.onclick = () => { editorPageSettings.viewport = opt.value; renderEditorAll(); }; container.appendChild(btn); }); }
      function bindEditorGlobalEvents() { document.getElementById('editor-back-btn').onclick = () => navigateTo('#dashboard'); document.getElementById('editor-save-btn').onclick = saveEditorDataToFirestore; document.querySelectorAll('.component-adders button').forEach(button => button.onclick = () => addEditorComponent(button.dataset.type)); document.getElementById('page-bg-color').oninput = (e) => { editorPageSettings.bgColor = e.target.value; renderEditorPreview(); }; document.getElementById('page-background-image').oninput = (e) => { editorPageSettings.bgImage = e.target.value; renderEditorPreview(); }; document.getElementById('page-background-video').oninput = (e) => { editorPageSettings.bgVideo = e.target.value; renderEditorPreview(); }; }
      function bindEditorPanelEvents() { document.querySelectorAll('#editors-container .editor-panel').forEach(panel => { const id = Number(panel.dataset.id); panel.querySelectorAll('[data-prop]').forEach(input => { input.oninput = () => { const keyPath = input.dataset.prop; const value = input.value; updateEditorComponentProperty(id, keyPath, value); renderEditorPreview(); }; }); panel.querySelectorAll('[data-style]').forEach(input => { input.oninput = () => { updateEditorComponentStyle(id, input.dataset.style, input.value); }; }); panel.querySelectorAll('[data-control-type="field-toggle"]').forEach(checkbox => { checkbox.onchange = () => { handleEditorFieldToggle(id, checkbox.dataset.fieldName, checkbox.checked); renderEditorPreview(); }; }); panel.querySelector('[data-control-type="privacy-toggle"]')?.addEventListener('change', (e) => { updateEditorComponentProperty(id, 'privacy.enabled', e.target.checked); renderEditorAll(); }); const opacitySlider = panel.querySelector('[data-control-type="opacity-slider"]'); const opacityNumber = panel.querySelector('[data-control-type="opacity-number"]'); if (opacitySlider && opacityNumber) { opacitySlider.oninput = () => { const value = parseFloat(opacitySlider.value); opacityNumber.value = Math.round(value * 100); updateEditorComponentStyle(id, 'backgroundColorOpacity', value); }; opacityNumber.oninput = () => { let value = parseInt(opacityNumber.value, 10); if (isNaN(value)) value = 100; if (value < 0) value = 0; if (value > 100) value = 100; opacityNumber.value = value; updateEditorComponentStyle(id, 'backgroundColorOpacity', value / 100); }; } panel.querySelector('.delete-btn').onclick = () => deleteEditorComponent(id); panel.addEventListener('dragstart', handleEditorDragStart); panel.addEventListener('dragover', handleEditorDragOver); panel.addEventListener('dragleave', handleEditorDragLeave); panel.addEventListener('drop', handleEditorDrop); panel.addEventListener('dragend', handleEditorDragEnd); }); }
      function addEditorComponent(type) { const newComponent = { id: Date.now(), type, styles: { fontFamily: "'Noto Sans KR', sans-serif" } }; switch(type) { case 'heading': newComponent.content = 'Welcome to My Page'; newComponent.styles = {...newComponent.styles, textAlign: 'center', color: '#FFFFFF', fontSize: '48px'}; break; case 'paragraph': newComponent.content = 'This is a beautiful landing page.'; newComponent.styles = {...newComponent.styles, textAlign: 'center', color: '#FFFFFF', fontSize: '20px'}; break; case 'button': newComponent.content = 'Explore'; newComponent.link = ''; newComponent.styles = {...newComponent.styles, backgroundColor: '#1877f2', color: '#ffffff', padding: '12px 25px', border: 'none', borderRadius: '8px', verticalAlign: 'center', backgroundColorOpacity: 1 }; break; case 'lead-form': newComponent.googleScriptUrl = ''; newComponent.submitText = '문의 남기기'; newComponent.successMessage = '성공적으로 제출되었습니다.'; newComponent.activeFields = ['name', 'email']; newComponent.styles = { padding: '25px', borderRadius: '8px', backgroundColor: 'transparent', submitButtonColor: '#1877f2', verticalAlign: 'center' }; newComponent.privacy = { enabled: true, text: '(필수) 개인정보 수집 및 이용에 동의합니다.' }; break; } editorComponents.push(newComponent); selectEditorComponent(newComponent.id); }
      function deleteEditorComponent(id) { if (!confirm('블록을 삭제하시겠습니까?')) return; editorComponents = editorComponents.filter(c => c.id !== id); if (activeEditorComponentId === id) activeEditorComponentId = null; renderEditorAll(); }
      function selectEditorComponent(id) { activeEditorComponentId = id; renderEditorControls(); renderEditorPreview(); const targetPanel = document.querySelector(`#editors-container .editor-panel[data-id="${id}"]`); if (targetPanel) targetPanel.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
      function updateEditorComponentProperty(id, keyPath, value) { const component = editorComponents.find(c => c.id === id); if (!component) return; const keys = keyPath.split('.'); let current = component; for (let i = 0; i < keys.length - 1; i++) { if (!current[keys[i]]) current[keys[i]] = {}; current = current[keys[i]]; } current[keys[keys.length - 1]] = value; }
      function updateEditorComponentStyle(id, key, value) { const component = editorComponents.find(c => c.id === id); if (!component) return; if (key === 'fontSize' && value.trim() !== '' && !isNaN(value.trim())) { value = value.trim() + 'px'; } if (!component.styles) component.styles = {}; component.styles[key] = value; renderEditorPreview(); }
      function handleEditorFieldToggle(id, fieldName, isChecked) { const component = editorComponents.find(c => c.id === id); if (!component) return; if (isChecked) { if (!component.activeFields.includes(fieldName)) { const newActiveFields = []; allPossibleFormFields.forEach(f => { if (component.activeFields.includes(f.name) || f.name === fieldName) newActiveFields.push(f.name); }); component.activeFields = newActiveFields; } } else { component.activeFields = component.activeFields.filter(name => name !== fieldName); } }
      function handleEditorDragStart(e) { draggedEditorComponentId = Number(this.dataset.id); this.classList.add('opacity-50'); e.dataTransfer.effectAllowed = 'move'; }
      function handleEditorDragOver(e) { e.preventDefault(); const targetElement = e.target.closest('.editor-panel'); if (targetElement && Number(targetElement.dataset.id) !== draggedEditorComponentId) { targetElement.style.borderTop = '3px solid var(--primary-color)'; } }
      function handleEditorDragLeave(e) { e.preventDefault(); const targetElement = e.target.closest('.editor-panel'); if (targetElement) { targetElement.style.borderTop = ''; } }
      function handleEditorDrop(e) { e.stopPropagation(); const targetElement = e.target.closest('.editor-panel'); if (!targetElement) return; const fromIndex = editorComponents.findIndex(c => c.id === draggedEditorComponentId); const toIndex = editorComponents.findIndex(c => c.id === Number(targetElement.dataset.id)); if (fromIndex !== -1 && toIndex !== -1) { const item = editorComponents.splice(fromIndex, 1)[0]; editorComponents.splice(toIndex, 0, item); renderEditorAll(); } }
      function handleEditorDragEnd(e) { draggedEditorComponentId = null; document.querySelectorAll('#editors-container .editor-panel').forEach(p => { p.classList.remove('opacity-50'); p.style.borderTop = ''; }); }
      async function saveEditorDataToFirestore() { const saveBtn = document.getElementById('editor-save-btn'); setButtonLoading(saveBtn, true, "저장 중..."); try { const docRef = doc(db, "pages", currentPageId); const dataToSave = { components: editorComponents, pageSettings: editorPageSettings, updatedAt: serverTimestamp() }; const firstHeading = editorComponents.find(c => c.type === 'heading'); if (firstHeading) { dataToSave.title = firstHeading.content; } await updateDoc(docRef, dataToSave); setButtonLoading(saveBtn, false, "✅ 저장 완료!"); setTimeout(() => setButtonLoading(saveBtn, false, "💾 Firestore에 저장"), 2000); } catch (error) { console.error("Firestore 저장 오류:", error); alert("저장에 실패했습니다."); setButtonLoading(saveBtn, false, "저장 실패"); } }

      // --- 유틸리티 함수 ---
      function showAuthMessage(message, isError) { if(authMessage) { authMessage.textContent = message; authMessage.className = `text-sm text-center mt-4 ${isError ? 'text-red-500' : 'text-slate-500'}`; authMessage.classList.remove('hidden'); } }
      function setButtonLoading(buttonElement, isLoading, text) { if(buttonElement) { buttonElement.disabled = isLoading; buttonElement.innerHTML = isLoading ? `<span class="spinner"></span>${text}` : text; } }
      function hexToRgba(hex, alpha = 1) { if (!/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) return hex; let c = hex.substring(1).split(''); if (c.length === 3) c = [c[0], c[0], c[1], c[1], c[2], c[2]]; c = '0x' + c.join(''); return `rgba(${[(c>>16)&255, (c>>8)&255, c&255].join(',')},${alpha})`; }
