      function loadDashboardContent() {

      function drawPages() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (pages.length === 0) {

          }

          const cardWidth = canvas.width - CARD_MARGIN * 2;
          let currentY = CARD_MARGIN;

          pages.forEach((page, index) => {

              ctx.fillStyle = '#fff';

              // Buttons

              const deleteButtonText = 'ì‚­ì œ';

              ctx.textAlign = 'left';

              ctx.fillStyle = '#ef4444';
              ctx.fillText(deleteButtonText, deleteButtonX, buttonY);

              // Store button locations for click detection

              pages[index].toggle = { x: toggleX, y: toggleY, width: toggleWidth, height: toggleHeight };
              pages[index].cardRect = { x: cardX, y: cardY, width: cardWidth, height: cardHeight };

              currentY += cardHeight + CARD_MARGIN;
          });
      }

      function handleCanvasClick(e) {
          const rect = canvas.getBoundingClientRect();
          const scaleX = canvas.width / rect.width;

      // --- 5. í¸ì§‘ê¸° ë·° ë¡œì§ ---
      const allPossibleFormFields = [ { name: 'name', label: 'ì´ë¦„', type: 'text', placeholder: 'ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”' }, { name: 'email', label: 'ì´ë©”ì¼', type: 'email', placeholder: 'ì´ë©”ì¼ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”' }, { name: 'phone', label: 'ì „í™”ë²ˆí˜¸', type: 'tel', placeholder: 'ì „í™”ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”' }, { name: 'birthdate', label: 'ìƒë…„ì›”ì¼', type: 'date', placeholder: '' }, { name: 'gender', label: 'ì„±ë³„', type: 'text', placeholder: 'ì„±ë³„ì„ ì…ë ¥í•˜ì„¸ìš”' } ];

      function getEditorBaseHTML() { return `<div class="main-container"><div id="controls-wrapper"><div class="control-panel"><div class="control-group"><button id="editor-back-btn" class="w-full text-left px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">â† í˜ì´ì§€ ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button></div><h3 class="text-lg font-semibold mt-4 border-b pb-2 mb-3">- ì½˜í…ì¸  ë¸”ë¡ ì¶”ê°€ -</h3><div class="grid grid-cols-2 gap-2 component-adders"><button data-type="heading" class="p-2 border rounded hover:bg-gray-100">â• ì œëª©</button><button data-type="paragraph" class="p-2 border rounded hover:bg-gray-100">â• ë‚´ìš©</button><button data-type="button" class="p-2 border rounded hover:bg-gray-100">â• ë²„íŠ¼</button><button data-type="lead-form" class="p-2 border rounded hover:bg-gray-100">â• ê³ ê° ì •ë³´</button></div><hr class="my-4"><h3 class="text-lg font-semibold border-b pb-2 mb-3">- í˜ì´ì§€ ë°°ê²½ ì„¤ì • -</h3><div class="control-group inline-group"><label for="page-bg-color">ë°°ê²½ìƒ‰</label><input type="color" id="page-bg-color" value="#DCEAF7"></div><div class="control-group"><label for="page-background-image">ë°°ê²½ ì´ë¯¸ì§€ URL</label><input type="text" id="page-background-image" placeholder="https://example.com/image.jpg"></div><div class="control-group"><label for="page-background-video">ğŸ“¹ ë°°ê²½ ë™ì˜ìƒ URL</label><input type="text" id="page-background-video" placeholder="https://example.com/video.mp4"></div><hr class="my-4"><div id="editors-container"></div><hr class="my-4"><div class="control-group"><button id="editor-save-btn" class="w-full px-4 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600">ğŸ’¾ Firestoreì— ì €ì¥</button></div></div></div><div id="preview-container"><div id="viewport-controls-left" class="flex justify-center gap-2 mb-4"></div><div id="preview-wrapper"><div id="preview"><video class="background-video" autoplay loop muted playsinline></video><div class="background-image-overlay"></div><div class="co       function renderEditorAll() { renderEditorPreview(); renderEditorControls(); renderEditorViewportControls(); }
      function renderEditorPreview() {
          const previewEl = document.getElementById('preview'); if (!previewEl) return; const contentAreaEl = previewEl.querySelector('.content-area'); contentAreaEl.innerHTML = '';

          const [width, height] = (editorPageSettings.viewport || '375px,667px').split(','); previewEl.style.width = width; previewEl.style.height = height;
          contentAreaEl.style.minHeight = height.endsWith('px') ? height : 'auto';

          editorComponents.forEach(c => {
              const wrapper = document.createElement('div'); wrapper.className = 'preview-wrapper'; wrapper.dataset.id = c.id; if (c.id === activeEditorComponentId) wrapper.classList.add('selected');
              wrapper.onclick = (e) => { e.stopPropagation(); selectEditorComponent(c.id); }; if (c.type !== 'lead-form') { wrapper.style.textAlign = c.styles?.textAlign || 'center'; } if ((c.type === 'button' || c.type === 'lead-form') && c.styles?.verticalAlign === 'bottom') { wrapper.style.marginTop = 'auto'; }
