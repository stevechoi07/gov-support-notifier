      // --- 1. 앱 초기화 및 인증 상태 확인 ---
      document.addEventListener('DOMContentLoaded', initializeAppCore);
      async function initializeAppCore() {
          // DOM 요소 캐싱
          authContainer = document.getElementById('auth-container');
          appContainer = document.getElementById('app-container');
          dashboardView = document.getElementById('view-dashboard');
          editorView = document.getElementById('view-editor');
          loginButton = document.getElementById('login-button');
          passwordInput = document.getElementById('password-input');
          authMessage = document.getElementById('auth-message');
          
          try {
              // ... Firebase 초기화 ...
              const response = await fetch('/.netlify/functions/get-firebase-config');
              const firebaseConfig = await response.json();
              const app = initializeApp(firebaseConfig);
              auth = getAuth(app);
              db = getFirestore(app);

              onAuthStateChanged(auth, (user) => {
                  if (user) {
                      authContainer.style.display = 'none';
                      appContainer.style.display = 'block';
                      handleRouting();
                  } else {
                      authContainer.style.display = 'block';
                      appContainer.style.display = 'none';
                  }
              });

              loginButton.addEventListener('click', handleLogin);
              passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
              window.addEventListener('hashchange', handleRouting);
          } catch (error) { console.error("초기화 오류:", error); }
      }

          // *** v1.7 수정: 헤더에 로그아웃 버튼 추가 ***
          dashboardView.innerHTML = `
              <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
                  <h1 class="text-2xl font-bold text-slate-800">📋 나의 페이지 목록</h1>
                  <div class="flex gap-2">
                      <button id="add-new-page-btn" class="px-6 py-2 bg-sky-500 text-white rounded-lg font-semibold hover:bg-sky-600 shadow-md transition-colors">➕ 새 페이지 만들기</button>
                      <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 shadow-md transition-colors">로그아웃</button>
                  </div>
              </div>
              <div id="page-list-container" class="space-y-4"></div>
          `;
          
          // Firestore에서 데이터 실시간 구독
          const pagesRef = collection(db, "pages");
          const q = query(pagesRef, orderBy("order", "asc"));
          onSnapshot(q, (querySnapshot) => {
              const pageListContainer = document.getElementById('page-list-container');
              if (!pageListContainer) return;
              pageListContainer.innerHTML = '';
              let pageDataArray = [];
              if (querySnapshot.empty) { pageListContainer.innerHTML = `<p class="text-center text-slate-500 py-8">생성된 페이지가 없습니다.</p>`; return; }
              querySnapshot.forEach((doc) => { pageDataArray.push({ id: doc.id, ...doc.data() }); pageListContainer.insertAdjacentHTML('beforeend', createPageListItemHTML(pageDataArray[pageDataArray.length - 1])); });
              
              // *** v1.7 수정: bindDashboardEvents 호출 시 로그아웃 버튼도 처리 ***
              bindDashboardEvents(pageListContainer, pageDataArray);
          });
      }
