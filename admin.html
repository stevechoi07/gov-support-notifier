<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 관리 페이지 v1.9 (UI/UX 개선)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .drag-handle { cursor: grab; }
        .sortable-ghost { background: #e0f2fe; opacity: 0.5; }
        #login-button:disabled, #save-ad-button:disabled { 
            background-color: #94a3b8; 
            cursor: not-allowed; 
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #media-upload-status {
            transition: opacity 0.3s;
        }
        /* --- 1. 미리보기 미디어 컨테이너 스타일 개선 --- */
        .preview-media-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 비율 */
            background-color: #e2e8f0;
            border-radius: 0.5rem; /* 상단 모서리 둥글게 */
        }
        .preview-media-container img,
        .preview-media-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .progress-bar {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 8px;
            overflow: hidden;
        }
        .progress-bar-fill {
            background-color: #3b82f6;
            height: 100%;
            width: 0%;
            transition: width 0.2s ease-in-out;
        }
        /* --- 2. 파일 선택 버튼을 위한 스타일 --- */
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .file-input-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .file-input-button:hover {
            background-color: #2563eb;
        }
        .file-input-hidden {
            display: none;
        }
        .file-name-display {
            font-size: 0.875rem;
            color: #475569;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="auth-container" class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">🔒 관리자 로그인</h1>
        <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
        <button id="login-button" class="w-full mt-4 px-4 py-2 bg-sky-500 text-white rounded-lg font-semibold hover:bg-sky-600 shadow-md transition-colors">로그인</button>
        <p id="auth-message" class="text-sm text-center mt-4 hidden"></p>
    </div>

    <div id="admin-panel" class="hidden w-full max-w-4xl p-4 sm:p-8 bg-white rounded-xl shadow-lg">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
            <h1 class="text-2xl font-bold text-slate-800">📝 광고 카드 목록 관리</h1>
            <button id="add-new-ad-button" class="w-full sm:w-auto px-4 py-2 bg-sky-500 text-white rounded-lg font-semibold hover:bg-sky-600 shadow-md transition-colors">새 광고 추가</button>
        </div>
        
        <div id="ad-list-container" class="space-y-4"></div>

        <div class="mt-8 text-center border-t pt-4">
            <a href="index_ad.html" class="text-sky-600 hover:underline">메인 페이지로 돌아가기 &rarr;</a>
        </div>
    </div>

    <!-- 광고 수정/추가 모달 -->
    <div id="ad-modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex justify-center items-start p-4 overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl my-8">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold">새 광고 추가</h2>
                <button id="close-modal-button" class="text-2xl">&times;</button>
            </div>
            <div class="p-6">
                 <!-- --- 3. 레이아웃 간격 조정 (gap-8 -> gap-6) --- -->
                 <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-4 flex flex-col">
                        <div class="flex-grow space-y-4">
                            <div>
                                <label for="ad-title" class="block text-sm font-medium text-slate-600">광고 제목 (필수)</label>
                                <input type="text" id="ad-title" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div>
                                <label for="ad-description" class="block text-sm font-medium text-slate-600">광고 설명</label>
                                <textarea id="ad-description" rows="3" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                            </div>
                            <div>
                                <label for="ad-link" class="block text-sm font-medium text-slate-600">연결 링크 (URL)</label>
                                <input type="url" id="ad-link" placeholder="https://example.com" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-600">광고 미디어 (이미지/동영상)</label>
                                <!-- --- 4. 파일 선택 버튼 UI 개선 --- -->
                                <div class="file-input-wrapper mt-1">
                                    <label for="ad-media-file" class="file-input-button">파일 선택</label>
                                    <span id="file-name-display" class="file-name-display">선택된 파일 없음</span>
                                    <input type="file" id="ad-media-file" accept="image/png, image/jpeg, image/gif, video/mp4, video/webm" class="file-input-hidden">
                                </div>
                                <p class="mt-1 text-xs text-slate-500">권장: 16:9 비율, 최대 50MB</p>
                                <div id="media-upload-status" class="mt-2 space-y-1 opacity-0">
                                    <div class="flex justify-between text-xs font-semibold text-sky-600">
                                        <span id="upload-label">업로드 중...</span>
                                        <span id="upload-progress">0%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div id="progress-bar-fill" class="progress-bar-fill"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="save-ad-button" class="w-full px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 shadow-md transition-colors flex justify-center items-center gap-2">저장하기</button>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <h2 class="text-lg font-bold text-slate-700 mb-2">미리보기</h2>
                        <div id="ad-preview" class="bg-white rounded-xl shadow-md overflow-hidden relative"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK 추가 -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, writeBatch, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
      import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDNoYO6orEBMvslNB135KCOfSUngRc6i1k",
        authDomain: "gtree-f3d92.firebaseapp.com",
        projectId: "gtree-f3d92",
        storageBucket: "gtree-f3d92.firebasestorage.app",
        messagingSenderId: "857408421677",
        appId: "1:857408421677:web:56b75913c99317f1ae5da4",
        measurementId: "G-4T4J4KXGNH"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const storage = getStorage(app);
      const adsCollection = collection(db, "ads");

      let adList = [];
      let editingAdId = null;
      let selectedMediaFile = null; 
      let currentMediaUrl = '';
      let currentMediaType = 'image';
      let currentUploadTask = null;
      // --- 5. 미리보기를 위한 임시 URL을 저장할 변수를 추가합니다. ---
      let tempPreviewUrl = null;

      const authContainer = document.getElementById('auth-container');
      const adminPanel = document.getElementById('admin-panel');
      const passwordInput = document.getElementById('password-input');
      const loginButton = document.getElementById('login-button');
      const authMessage = document.getElementById('auth-message');
      const adListContainer = document.getElementById('ad-list-container');
      const addNewAdButton = document.getElementById('add-new-ad-button');
      const adModal = document.getElementById('ad-modal');
      const modalTitle = document.getElementById('modal-title');
      const closeModalButton = document.getElementById('close-modal-button');
      const adTitleInput = document.getElementById('ad-title');
      const adDescriptionInput = document.getElementById('ad-description');
      const adLinkInput = document.getElementById('ad-link');
      const adMediaFileInput = document.getElementById('ad-media-file');
      const saveAdButton = document.getElementById('save-ad-button');
      const adPreview = document.getElementById('ad-preview');
      const mediaUploadStatus = document.getElementById('media-upload-status');
      const uploadLabel = document.getElementById('upload-label');
      const uploadProgress = document.getElementById('upload-progress');
      const progressBarFill = document.getElementById('progress-bar-fill');
      const fileNameDisplay = document.getElementById('file-name-display');

      loginButton.addEventListener('click', handleLogin);
      passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
      addNewAdButton.addEventListener('click', handleAddNewAd);
      closeModalButton.addEventListener('click', closeModal);
      saveAdButton.addEventListener('click', handleSaveAd);
      [adTitleInput, adDescriptionInput, adLinkInput].forEach(input => input.addEventListener('input', updatePreview));
      adMediaFileInput.addEventListener('change', handleFileUpload);

      async function handleLogin() { /* 이전과 동일 */ 
          const password = passwordInput.value;
          if (!password) { showAuthMessage("비밀번호를 입력해주세요.", true); return; }
          loginButton.disabled = true; loginButton.textContent = "로그인 중..."; showAuthMessage("비밀번호를 확인 중입니다...", false);
          try {
              const response = await fetch('/.netlify/functions/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
              const result = await response.json();
              if (response.ok && result.success) {
                  await signInWithCustomToken(auth, result.token);
                  authContainer.classList.add('hidden'); adminPanel.classList.remove('hidden');
                  listenToAds(); initSortable();
              } else { showAuthMessage(result.message || "비밀번호가 틀렸습니다.", true); }
          } catch (error) { console.error('Login error:', error); showAuthMessage("로그인 중 오류가 발생했습니다. 서버 상태를 확인해주세요.", true);
          } finally { loginButton.disabled = false; loginButton.textContent = "로그인"; }
      }
      function listenToAds() { /* 이전과 동일 */
        const q = query(adsCollection, orderBy("order", "asc"));
        onSnapshot(q, (querySnapshot) => {
            adList = [];
            querySnapshot.forEach((doc) => { adList.push({ id: doc.id, ...doc.data() }); });
            renderAdList();
        });
      }
      function showAuthMessage(message, isError) { /* 이전과 동일 */
          authMessage.textContent = message;
          authMessage.className = `text-sm text-center mt-4 ${isError ? 'text-red-500' : 'text-slate-500'}`;
          authMessage.classList.remove('hidden');
      }
      function initSortable() { /* 이전과 동일 */
          new Sortable(adListContainer, {
              handle: '.drag-handle', animation: 150,
              onEnd: async function (evt) {
                  const movedItem = adList.splice(evt.oldIndex, 1)[0];
                  adList.splice(evt.newIndex, 0, movedItem);
                  const batch = writeBatch(db);
                  adList.forEach((ad, index) => {
                      const docRef = doc(db, "ads", ad.id);
                      batch.update(docRef, { order: index });
                  });
                  await batch.commit(); renderAdList();
              },
          });
      }
      function renderAdList() { /* 이전과 동일 */
          adListContainer.innerHTML = '';
          if (adList.length === 0) { adListContainer.innerHTML = `<p class="text-center text-slate-500 py-4">등록된 광고가 없습니다. '새 광고 추가' 버튼을 눌러 광고를 등록해보세요.</p>`; return; }
          adList.forEach((ad) => {
              const adElement = document.createElement('div');
              adElement.className = 'p-4 border rounded-lg bg-slate-50 flex flex-col sm:flex-row sm:items-center gap-4';
              adElement.dataset.id = ad.id;
              const mediaIcon = ad.mediaType === 'video' ? '🎬' : '🖼️';
              adElement.innerHTML = `
                  <div class="flex items-center w-full">
                      <div class="drag-handle text-slate-400 mr-4 cursor-grab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                      <div class="flex-grow flex items-center space-x-4 overflow-hidden">
                          <div class="w-12 h-12 flex-shrink-0 bg-slate-200 rounded-md flex items-center justify-center text-2xl">${mediaIcon}</div>
                          <p class="font-semibold text-slate-700 truncate">${ad.title}</p>
                      </div>
                  </div>
                  <div class="w-full sm:w-auto flex-shrink-0 flex sm:flex-col justify-end gap-2">
                      <button class="edit-ad-button text-sm text-sky-600 hover:underline px-3 py-1 bg-white rounded-md border" data-id="${ad.id}">수정</button>
                      <button class="delete-ad-button text-sm text-red-600 hover:underline px-3 py-1 bg-white rounded-md border" data-id="${ad.id}">삭제</button>
                  </div>`;
              adListContainer.appendChild(adElement);
          });
          document.querySelectorAll('.edit-ad-button').forEach(btn => btn.addEventListener('click', handleEditAd));
          document.querySelectorAll('.delete-ad-button').forEach(btn => btn.addEventListener('click', handleDeleteAd));
      }

      function handleFileUpload(event) {
          const file = event.target.files[0];
          if (!file) {
              fileNameDisplay.textContent = '선택된 파일 없음';
              selectedMediaFile = null;
              tempPreviewUrl = null;
              updatePreview();
              return;
          }

          if (file.size > 50 * 1024 * 1024) {
              alert('파일 크기는 50MB를 초과할 수 없습니다.');
              adMediaFileInput.value = '';
              fileNameDisplay.textContent = '선택된 파일 없음';
              return;
          }

          selectedMediaFile = file; 
          fileNameDisplay.textContent = file.name;
          
          if (file.type.startsWith('image/')) {
              currentMediaType = 'image';
          } else if (file.type.startsWith('video/')) {
              currentMediaType = 'video';
          } else {
              alert("이미지 또는 동영상 파일만 업로드할 수 있습니다.");
              adMediaFileInput.value = '';
              fileNameDisplay.textContent = '선택된 파일 없음';
              return;
          }
          
          // 이전에 생성된 임시 URL이 있다면 메모리 누수 방지를 위해 해제합니다.
          if (tempPreviewUrl) {
              URL.revokeObjectURL(tempPreviewUrl);
          }
          tempPreviewUrl = URL.createObjectURL(file);
          updatePreview();
      }

      function openModal() { adModal.classList.remove('hidden'); }
      
      function closeModal() {
          if (currentUploadTask) {
              currentUploadTask.cancel();
              currentUploadTask = null;
          }
          adModal.classList.add('hidden');
          resetModalState();
      }
      
      function resetModalState() {
          saveAdButton.disabled = false;
          saveAdButton.innerHTML = `저장하기`;
          
          mediaUploadStatus.style.opacity = 0;
          uploadProgress.textContent = '0%';
          progressBarFill.style.width = '0%';
          uploadLabel.textContent = '업로드 중...';

          adTitleInput.value = '';
          adDescriptionInput.value = '';
          adLinkInput.value = '';
          adMediaFileInput.value = '';
          fileNameDisplay.textContent = '선택된 파일 없음';
          adPreview.innerHTML = '';

          if (tempPreviewUrl) {
              URL.revokeObjectURL(tempPreviewUrl);
              tempPreviewUrl = null;
          }
      }

      function handleAddNewAd() {
          editingAdId = null;
          selectedMediaFile = null;
          currentMediaUrl = '';
          currentMediaType = 'image';
          modalTitle.textContent = "새 광고 추가";
          resetModalState();
          updatePreview();
          openModal();
      }

      function handleEditAd(event) {
          editingAdId = event.target.dataset.id;
          const ad = adList.find(ad => ad.id === editingAdId);
          if (ad) {
              resetModalState();
              selectedMediaFile = null;
              currentMediaUrl = ad.mediaUrl || '';
              currentMediaType = ad.mediaType || 'image';
              modalTitle.textContent = "광고 수정";
              adTitleInput.value = ad.title;
              adDescriptionInput.value = ad.description;
              adLinkInput.value = ad.link;
              fileNameDisplay.textContent = ad.mediaUrl ? '기존 파일 유지' : '선택된 파일 없음';
              updatePreview();
              openModal();
          }
      }

      async function handleDeleteAd(event) { /* 이전과 동일 */
          const idToDelete = event.target.dataset.id;
          const adToDelete = adList.find(ad => ad.id === idToDelete);
          if (adToDelete && confirm(`'${adToDelete.title}' 광고를 정말 삭제하시겠습니까?`)) {
              try {
                  await deleteDoc(doc(db, "ads", idToDelete));
                  if (adToDelete.mediaUrl) {
                      const storageRef = ref(storage, adToDelete.mediaUrl);
                      await deleteObject(storageRef);
                  }
              } catch (error) {
                  console.warn("Could not delete file from storage:", error.message);
              }
          }
      }

      async function uploadMediaFile() { /* 이전과 동일 */
          return new Promise((resolve, reject) => {
              mediaUploadStatus.style.opacity = 1;
              const fileName = `ad_${Date.now()}_${selectedMediaFile.name}`;
              const folder = currentMediaType === 'video' ? 'ad_videos' : 'ad_images';
              const storageRef = ref(storage, `${folder}/${fileName}`);
              
              currentUploadTask = uploadBytesResumable(storageRef, selectedMediaFile);

              currentUploadTask.on('state_changed', 
                  (snapshot) => {
                      const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                      uploadProgress.textContent = `${Math.round(progress)}%`;
                      progressBarFill.style.width = `${progress}%`;
                  }, 
                  (error) => {
                      console.error("Upload failed:", error);
                      currentUploadTask = null;
                      reject(error); 
                  }, 
                  async () => {
                      const downloadURL = await getDownloadURL(currentUploadTask.snapshot.ref);
                      currentUploadTask = null;
                      resolve(downloadURL);
                  }
              );
          });
      }

      async function saveDataToFirestore(mediaUrl) { /* 이전과 동일 */
          const adData = {
              isAd: true,
              title: adTitleInput.value,
              description: adDescriptionInput.value,
              link: adLinkInput.value,
              mediaUrl: mediaUrl,
              mediaType: currentMediaType,
              order: editingAdId ? adList.find(ad => ad.id === editingAdId).order : adList.length
          };

          if (editingAdId) {
              await updateDoc(doc(db, "ads", editingAdId), adData);
          } else {
              await addDoc(adsCollection, adData);
          }
      }

      async function handleSaveAd() { /* 이전과 동일 */
          if (!adTitleInput.value.trim()) {
              alert('광고 제목을 입력해주세요!');
              adTitleInput.focus();
              return;
          }

          saveAdButton.disabled = true;
          saveAdButton.innerHTML = `<div class="spinner"></div><span>저장 중...</span>`;

          try {
              let mediaUrlToSave = currentMediaUrl;

              if (selectedMediaFile) {
                  mediaUrlToSave = await uploadMediaFile();
                  uploadLabel.textContent = '업로드 완료!';
              }
              
              await saveDataToFirestore(mediaUrlToSave);
              
              closeModal();

          } catch (error) {
              console.error("저장 중 오류 발생:", error);
              alert("작업에 실패했습니다. 인터넷 연결을 확인하거나 다시 시도해주세요.");
              saveAdButton.disabled = false;
              saveAdButton.innerHTML = `저장하기`;
              mediaUploadStatus.style.opacity = 0;
          }
      }

      // --- 6. 미리보기 함수를 대폭 수정하여 버그를 해결합니다. ---
      function updatePreview() {
          const title = adTitleInput.value || "광고 제목";
          const description = adDescriptionInput.value || "광고 설명이 여기에 표시됩니다.";
          const link = adLinkInput.value || "#";
          
          // 파일이 새로 선택되었으면 임시 URL을, 아니면 기존 URL을 사용합니다.
          const mediaSrc = tempPreviewUrl || currentMediaUrl;
          
          let mediaElement = '';
          if (mediaSrc) {
              // 파일 종류는 항상 최신 상태(currentMediaType)를 따릅니다.
              if (currentMediaType === 'video') {
                  mediaElement = `<video autoplay loop muted playsinline src="${mediaSrc}"></video>`;
              } else {
                  mediaElement = `<img src="${mediaSrc}" alt="Ad preview">`;
              }
          } else {
              mediaElement = `<div class="flex items-center justify-center h-full bg-slate-200 rounded-xl"><span class="text-slate-500 text-sm">미리보기가 여기에 표시됩니다.</span></div>`;
          }

          adPreview.innerHTML = `
              <div class="preview-media-container">
