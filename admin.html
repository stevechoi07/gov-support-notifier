    <script type="module">

      import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDNoYO6orEBMvslNB135KCOfSUngRc6i1k",
        authDomain: "gtree-f3d92.firebaseapp.com",
        projectId: "gtree-f3d92",
        storageBucket: "gtree-f3d92.appspot.com",
        messagingSenderId: "857408421677",
        appId: "1:857408421677:web:56b75913c99317f1ae5da4",
        measurementId: "G-4T4J4KXGNH"

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      let adList = [];

      // --- 2. ë³€ìˆ˜ ì´ë¦„ì„ ë” ëª…í™•í•˜ê²Œ ë³€ê²½í•˜ê³ , ë¯¸ë””ì–´ ì¢…ë¥˜ë¥¼ ì €ì¥í•  ë³€ìˆ˜ë¥¼ ì¶”ê°€í•©ë‹ˆë‹¤. ---
      let selectedMediaFile = null;

      const authContainer = document.getElementById('auth-container');

      const passwordInput = document.getElementById('password-input');

      loginButton.addEventListener('click', handleLogin);

      async function handleLogin() { /* ì´ì „ê³¼ ë™ì¼ */ 
          const password = passwordInput.value;
          if (!password) { showAuthMessage("ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.", true); return; }
          loginButton.disabled = true; loginButton.textContent = "ë¡œê·¸ì¸ ì¤‘..."; showAuthMessage("ë¹„ë°€ë²ˆí˜¸ë¥¼ í™•ì¸ ì¤‘ì…ë‹ˆë‹¤...", false);
          try {
              const response = await fetch('/.netlify/functions/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
              const result = await response.json();
              if (response.ok && result.success) {
                  await signInWithCustomToken(auth, result.token);
                  authContainer.classList.add('hidden'); adminPanel.classList.remove('hidden');
                  listenToAds(); initSortable();
              } else { showAuthMessage(result.message || "ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.", true); }
          } catch (error) { console.error('Login error:', error); showAuthMessage("ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì„œë²„ ìƒíƒœë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.", true);
          } finally { loginButton.disabled = false; loginButton.textContent = "ë¡œê·¸ì¸"; }
      }
      function listenToAds() { /* ì´ì „ê³¼ ë™ì¼ */
        const q = query(adsCollection, orderBy("order", "asc"));
        onSnapshot(q, (querySnapshot) => {
            adList = [];
            querySnapshot.forEach((doc) => { adList.push({ id: doc.id, ...doc.data() }); });
            renderAdList();
        });
      }
      function showAuthMessage(message, isError) { /* ì´ì „ê³¼ ë™ì¼ */
          authMessage.textContent = message;
          authMessage.className = `text-sm text-center mt-4 ${isError ? 'text-red-500' : 'text-slate-500'}`;
          authMessage.classList.remove('hidden');
      }
      function initSortable() { /* ì´ì „ê³¼ ë™ì¼ */
          new Sortable(adListContainer, {
              handle: '.drag-handle', animation: 150,
              onEnd: async function (evt) {
                  const movedItem = adList.splice(evt.oldIndex, 1)[0];
                  adList.splice(evt.newIndex, 0, movedItem);
                  const batch = writeBatch(db);
                  adList.forEach((ad, index) => {
                      const docRef = doc(db, "ads", ad.id);
                      batch.update(docRef, { order: index });
                  });
                  await batch.commit(); renderAdList();
              },
          });
      }
      function renderAdList() { /* ì´ì „ê³¼ ë™ì¼, ë‹¨ ì´ë¯¸ì§€ ëŒ€ì‹  ë¯¸ë””ì–´ URL ì‚¬ìš© */
          adListContainer.innerHTML = '';
          if (adList.length === 0) { adListContainer.innerHTML = `<p class="text-center text-slate-500 py-4">ë“±ë¡ëœ ê´‘ê³ ê°€ ì—†ìŠµë‹ˆë‹¤. 'ìƒˆ ê´‘ê³  ì¶”ê°€' ë²„íŠ¼ì„ ëˆŒëŸ¬ ê´‘ê³ ë¥¼ ë“±ë¡í•´ë³´ì„¸ìš”.</p>`; return; }
          adList.forEach((ad) => {
              const adElement = document.createElement('div');
              adElement.className = 'p-4 border rounded-lg bg-slate-50 flex flex-col sm:flex-row sm:items-center gap-4';
              adElement.dataset.id = ad.id;
              // --- 3. ëª©ë¡ì— ë¯¸ë””ì–´ ì¢…ë¥˜ë¥¼ ì•„ì´ì½˜ìœ¼ë¡œ í‘œì‹œí•´ì¤ë‹ˆë‹¤. ---
              const mediaIcon = ad.mediaType === 'video' ? 'ğŸ¬' : 'ğŸ–¼ï¸';
              adElement.innerHTML = `
                  <div class="flex items-center w-full">
                      <div class="drag-handle text-slate-400 mr-4 cursor-grab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                      <div class="flex-grow flex items-center space-x-4 overflow-hidden">
                          <div class="w-12 h-12 flex-shrink-0 bg-slate-200 rounded-md flex items-center justify-center text-2xl">${mediaIcon}</div>

                      </div>
                  </div>
                  <div class="w-full sm:w-auto flex-shrink-0 flex sm:flex-col justify-end gap-2">
                      <button class="edit-ad-button text-sm text-sky-600 hover:underline px-3 py-1 bg-white rounded-md border" data-id="${ad.id}">ìˆ˜ì •</button>
                      <button class="delete-ad-button text-sm text-red-600 hover:underline px-3 py-1 bg-white rounded-md border" data-id="${ad.id}">ì‚­ì œ</button>
                  </div>`;
              adListContainer.appendChild(adElement);
          });
          document.querySelectorAll('.edit-ad-button').forEach(btn => btn.addEventListener('click', handleEditAd));
          document.querySelectorAll('.delete-ad-button').forEach(btn => btn.addEventListener('click', handleDeleteAd));
      }

      // --- 4. íŒŒì¼ ì„ íƒ ì‹œ, ì´ë¯¸ì§€ì™€ ë™ì˜ìƒì„ êµ¬ë¶„í•´ì„œ ì²˜ë¦¬í•©ë‹ˆë‹¤. ---
      function handleFileUpload(event) {
          const file = event.target.files[0];
          if (!file) return;

          selectedMediaFile = file; 
          
          if (file.type.startsWith('image/')) {
              currentMediaType = 'image';
          } else if (file.type.startsWith('video/')) {
              currentMediaType = 'video';
          } else {
              alert("ì´ë¯¸ì§€ ë˜ëŠ” ë™ì˜ìƒ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
              return;
          }
          
          const tempPreviewUrl = URL.createObjectURL(file);
          updatePreview(tempPreviewUrl, currentMediaType);
      }

      function openModal() { adModal.classList.remove('hidden'); }
      function closeModal() { adModal.classList.add('hidden'); }

      function handleAddNewAd() {
          editingAdId = null;
          selectedMediaFile = null;
          currentMediaUrl = '';
          currentMediaType = 'image';
          modalTitle.textContent = "ìƒˆ ê´‘ê³  ì¶”ê°€";
          adTitleInput.value = '';
          adDescriptionInput.value = '';
          adLinkInput.value = '';
          adMediaFileInput.value = '';
          updatePreview();
          openModal();
      }

      function handleEditAd(event) {
          editingAdId = event.target.dataset.id;
          const ad = adList.find(ad => ad.id === editingAdId);
          if (ad) {
              selectedMediaFile = null;
              currentMediaUrl = ad.mediaUrl || '';
              currentMediaType = ad.mediaType || 'image';
              modalTitle.textContent = "ê´‘ê³  ìˆ˜ì •";
              adTitleInput.value = ad.title;
              adDescriptionInput.value = ad.description;
              adLinkInput.value = ad.link;
              adMediaFileInput.value = '';
              updatePreview();
              openModal();
          }
      }

      async function handleDeleteAd(event) {
          const idToDelete = event.target.dataset.id;
          const adToDelete = adList.find(ad => ad.id === idToDelete);
          if (adToDelete && confirm(`'${adToDelete.title}' ê´‘ê³ ë¥¼ ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
              try {
                  await deleteDoc(doc(db, "ads", idToDelete));
                  if (adToDelete.mediaUrl) {
                      const mediaRef = ref(storage, adToDelete.mediaUrl);
                      await deleteObject(mediaRef);
                  }
              } catch (error) {
                  console.error("ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ", error);
                  alert("ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
              }
          }
      }

      // --- 5. ì €ì¥ ì‹œ, ë¯¸ë””ì–´ ì¢…ë¥˜(mediaType)ë„ í•¨ê»˜ ì €ì¥í•©ë‹ˆë‹¤. ---
      async function handleSaveAd() {
          if (!adTitleInput.value.trim()) {
              alert('ê´‘ê³  ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
              adTitleInput.focus();
              return;
          }

          saveAdButton.disabled = true;
          saveAdButton.innerHTML = `<div class="spinner"></div><span>ì €ì¥ ì¤‘...</span>`;

          let mediaUrlToSave = currentMediaUrl;

          try {
              if (selectedMediaFile) {
                  mediaUploadStatus.textContent = 'ë¯¸ë””ì–´ íŒŒì¼ ì—…ë¡œë“œ ì¤‘...';
                  mediaUploadStatus.style.opacity = 1;

                  const fileName = `ad_${Date.now()}_${selectedMediaFile.name}`;
                  const folder = currentMediaType === 'video' ? 'ad_videos' : 'ad_images';
                  const storageRef = ref(storage, `${folder}/${fileName}`);
                  
                  const snapshot = await uploadBytes(storageRef, selectedMediaFile);
                  mediaUrlToSave = await getDownloadURL(snapshot.ref);
                  
                  mediaUploadStatus.textContent = 'ì—…ë¡œë“œ ì™„ë£Œ!';
              }

              const newAdData = {
                  isAd: true,
                  title: adTitleInput.value,
                  description: adDescriptionInput.value,
                  link: adLinkInput.value,
                  mediaUrl: mediaUrlToSave, // í•„ë“œ ì´ë¦„ ë³€ê²½
                  mediaType: currentMediaType, // ë¯¸ë””ì–´ ì¢…ë¥˜ ì €ì¥
                  order: editingAdId ? adList.find(ad => ad.id === editingAdId).order : adList.length
              };

              if (editingAdId) {
                  await updateDoc(doc(db, "ads", editingAdId), newAdData);
              } else {
                  await addDoc(adsCollection, newAdData);
              }
              
              closeModal();
          } catch (error) {
              console.error("ì €ì¥ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
              alert("ë°ì´í„°ë¥¼ ì €ì¥í•˜ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
          } finally {
              saveAdButton.disabled = false;
              saveAdButton.innerHTML = `ì €ì¥í•˜ê¸°`;
              mediaUploadStatus.style.opacity = 0;
          }
      }

      // --- 6. ë¯¸ë¦¬ë³´ê¸° í•¨ìˆ˜ê°€ íŒŒì¼ ì¢…ë¥˜ì— ë”°ë¼ ì´ë¯¸ì§€ ë˜ëŠ” ë¹„ë””ì˜¤ë¥¼ ë³´ì—¬ì¤ë‹ˆë‹¤. ---
      function updatePreview(tempUrl = null, type = currentMediaType) {
          const title = adTitleInput.value || "ê´‘ê³  ì œëª©";
          const description = adDescriptionInput.value || "ê´‘ê³  ì„¤ëª…ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.";
          const link = adLinkInput.value || "#";
          
          const mediaSrc = tempUrl || currentMediaUrl;

          if (!mediaSrc) {
              adPreview.innerHTML = `<span class="text-slate-500 text-sm">ë¯¸ë¦¬ë³´ê¸°ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</span>`;
              return;
          }

          if (type === 'video') {
              adPreview.innerHTML = `
                  <video autoplay loop muted playsinline src="${mediaSrc}"></video>`;
          } else { // ê¸°ë³¸ê°’ì€ ì´ë¯¸ì§€
              adPreview.innerHTML = `
                  <img src="${mediaSrc}" alt="Ad preview" class="w-full h-full object-cover">`;
          }
          
          // ë¯¸ë¦¬ë³´ê¸° ìœ„ì— ì œëª©, ì„¤ëª… ë“±ì„ ê²¹ì³ì„œ ë³´ì—¬ì£¼ëŠ” ê²ƒë„ ê°€ëŠ¥í•©ë‹ˆë‹¤.
          // ì—¬ê¸°ì„œëŠ” ë¯¸ë””ì–´ë§Œ ë³´ì—¬ì£¼ë„ë¡ ë‹¨ìˆœí™”í–ˆìŠµë‹ˆë‹¤.
      }
    </script>
