<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One 대시보드 v2.37</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@melloware/coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@melloware/coloris@latest/dist/coloris.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Myeongjo:wght@400;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-300">

    <div id="auth-container" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm p-8 bg-slate-800 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-emerald-400 mb-6">🚀 All-in-One 대시보드</h1>
            <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" class="w-full px-4 py-3 border border-slate-600 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400 text-lg placeholder-slate-400">
            <button id="login-button" class="w-full mt-4 px-4 py-3 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 shadow-md transition-colors text-lg">로그인</button>
            <p id="auth-message" class="text-sm text-center mt-4 hidden"></p>
        </div>
    </div>

    <div id="dashboard-container" class="hidden">
        <div class="flex h-screen bg-slate-900">
            <aside class="w-64 bg-black text-slate-300 flex flex-col">
                <div class="h-16 flex items-center justify-center"><h1 class="text-xl font-bold text-emerald-400">Dashboard</h1></div>
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <a href="#" data-view="layout" class="nav-link flex items-center px-3 py-2.5 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg><span class="ml-3">레이아웃 관리</span></a>
                    <a href="#" data-view="pages" class="nav-link flex items-center px-3 py-2.5 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg><span class="ml-3">페이지 관리</span></a>
                    <a href="#" data-view="cards" class="nav-link flex items-center px-3 py-2.5 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg><span class="ml-3">콘텐츠 카드 관리</span></a>
                </nav>
                 <div class="p-4 border-t border-slate-800"><button id="logout-button" class="w-full text-left flex items-center px-4 py-2.5 rounded-lg transition-colors text-slate-400 hover:bg-red-500 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg><span class="ml-3">로그아웃</span></button></div>
            </aside>

            <main class="flex-1 flex flex-col overflow-hidden">
                <header class="h-16 bg-slate-800 border-b border-slate-700 flex items-center justify-between px-6">
                    <h2 id="view-title" class="text-xl font-semibold text-slate-100"></h2>
                    <div id="header-actions"></div>
                </header>
                <div class="flex-1 overflow-y-auto" id="main-content">
                    <div id="layout-view" class="view hidden p-6">
                        <div id="home-dashboard-container" class="mb-8"></div>
                        <div id="layout-list-container"></div>
                    </div>
                    <div id="pages-view" class="view hidden p-6"><div id="page-list-container"></div></div>
                    <div id="cards-view" class="view hidden p-6"><div id="ad-list-container"></div></div>
                    <div id="editor-view" class="view hidden h-full"></div>
                </div>
            </main>
        </div>

        <div id="ad-modal" class="form-container-mobile">
            <div class="bg-slate-800 w-full md:max-w-3xl md:my-8 md:rounded-lg md:shadow-xl flex flex-col flex-1 border border-slate-700">
                <div class="flex justify-between items-center p-4 border-b border-slate-700">
                    <h2 id="modal-title" class="text-xl font-bold">새 콘텐츠 카드</h2>
                    <button id="close-modal-button" class="text-2xl font-light">&times;</button>
                </div>
                <div class="p-6 flex-1 overflow-y-auto">
                     <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-6 flex flex-col">
                            <div class="flex-grow space-y-6">
                                <div>
                                    <label for="ad-title" class="block text-sm font-medium text-slate-400 mb-1">제목 (필수)</label>
                                    <input type="text" id="ad-title" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                                <div>
                                    <label for="ad-description" class="block text-sm font-medium text-slate-400 mb-1">설명</label>
                                    <textarea id="ad-description" rows="3" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                                    <div class="flex items-center mt-2">
                                        <input id="is-partners-checkbox" type="checkbox" class="h-4 w-4 rounded border-slate-500 bg-slate-600 text-emerald-500 focus:ring-emerald-500">
                                        <label for="is-partners-checkbox" class="ml-2 block text-sm">쿠팡 파트너스 문구 포함</label>
                                    </div>
                                </div>
                                <div>
                                    <label for="ad-link" class="block text-sm font-medium text-slate-400 mb-1">연결 링크 (URL)</label>
                                    <input type="url" id="ad-link" placeholder="https://example.com" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label for="ad-start-date" class="block text-sm font-medium text-slate-400 mb-1">게시 시작일</label>
                                        <input type="datetime-local" id="ad-start-date" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                    </div>
                                    <div>
                                        <label for="ad-end-date" class="block text-sm font-medium text-slate-400 mb-1">게시 종료일</label>
                                        <input type="datetime-local" id="ad-end-date" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                    </div>
                                </div>
                                <p class="text-xs text-slate-500 -mt-2">날짜를 지정하지 않으면 항상 게시됩니다.</p>
                                <div>
                                    <label class="block text-sm font-medium text-slate-400 mb-2">미디어 (이미지/동영상)</label>
                                    <div class="flex items-center gap-4">
                                        <label for="ad-media-file" class="file-input-button flex-shrink-0">파일 선택</label>
                                        <span id="file-name-display" class="text-sm text-slate-500 truncate">선택된 파일 없음</span>
                                    </div>
                                    <input type="file" id="ad-media-file" accept="image/png, image/jpeg, image/gif, video/mp4, video/webm" class="file-input-hidden">
                                    <p class="mt-1 text-xs text-slate-500">권장: 16:9 비율, 최대 50MB</p>
                                    <div id="media-upload-status" class="mt-2 space-y-1 opacity-0">
                                        <div class="flex justify-between text-xs font-semibold text-emerald-400">
                                            <span id="upload-label">업로드 중...</span>
                                            <span id="upload-progress">0%</span>
                                        </div>
                                        <div class="progress-bar"><div id="progress-bar-fill" class="progress-bar-fill"></div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6 md:mt-0">
                            <h2 class="text-lg font-bold mb-2">미리보기</h2>
                            <div id="ad-preview" class="bg-slate-700 rounded-xl shadow-md overflow-hidden relative"></div>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-slate-900/50 border-t border-slate-700">
                    <button id="save-ad-button" class="w-full px-4 py-3 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 shadow-md transition-colors flex justify-center items-center gap-2 text-lg">저장하기</button>
                </div>
            </div>
        </div>

        <div id="iframe-ad-modal" class="form-container-mobile">
            <div class="bg-slate-800 w-full md:max-w-xl md:my-8 md:rounded-lg md:shadow-xl flex flex-col flex-1 border border-slate-700">
                <div class="flex justify-between items-center p-4 border-b border-slate-700">
                    <h2 id="iframe-modal-title" class="text-xl font-bold">새 iframe 카드</h2>
                    <button id="close-iframe-modal-button" class="text-2xl font-light">&times;</button>
                </div>
                <div class="p-6 space-y-6 flex-1 overflow-y-auto">
                    <div>
                        <label for="iframe-ad-title" class="block text-sm font-medium text-slate-400 mb-1">제목 (관리용, 필수)</label>
                        <input type="text" id="iframe-ad-title" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label for="iframe-ad-code" class="block text-sm font-medium text-slate-400 mb-1">iframe 광고 코드 (필수)</label>
                        <textarea id="iframe-ad-code" rows="6" placeholder='<iframe src="..."></iframe>' class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 font-mono text-sm"></textarea>
                    </div>
                    <div class="flex items-center">
                        <input id="iframe-is-partners-checkbox" type="checkbox" class="h-4 w-4 rounded border-slate-500 bg-slate-600 text-emerald-500 focus:ring-emerald-500">
                        <label for="iframe-is-partners-checkbox" class="ml-2 block text-sm">쿠팡 파트너스 문구 포함</label>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="iframe-ad-start-date" class="block text-sm font-medium text-slate-400 mb-1">게시 시작일</label>
                            <input type="datetime-local" id="iframe-ad-start-date" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                        <div>
                            <label for="iframe-ad-end-date" class="block text-sm font-medium text-slate-400 mb-1">게시 종료일</label>
                            <input type="datetime-local" id="iframe-ad-end-date" class="w-full px-3 py-2 border border-slate-600 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                    </div>
                    <p class="text-xs text-slate-500 -mt-2">날짜를 지정하지 않으면 항상 게시됩니다.</p>
                </div>
                <div class="p-4 bg-slate-900/50 border-t border-slate-700">
                    <button id="save-iframe-ad-button" class="w-full px-4 py-3 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 shadow-md transition-colors flex justify-center items-center gap-2 text-lg">저장하기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-content-modal" class="form-container-mobile">
        <div class="bg-slate-800 w-full md:max-w-2xl md:my-8 md:rounded-lg md:shadow-xl flex flex-col flex-1 border border-slate-700">
            <div class="flex justify-between items-center p-4 border-b border-slate-700">
                <h2 class="text-xl font-bold">레이아웃에 콘텐츠 추가</h2>
                <button id="close-add-content-modal-button" class="text-2xl font-light">&times;</button>
            </div>
            <div class="flex-shrink-0 border-b border-slate-700">
                <nav id="add-content-tabs" class="flex">
                    <button data-tab="pages" class="tab-button active">📄 페이지</button>
                    <button data-tab="cards" class="tab-button">🗂️ 콘텐츠 카드</button>
                </nav>
            </div>
            <div class="p-6 flex-1 overflow-y-auto">
                <div id="add-content-pages-list" class="tab-content active"></div>
                <div id="add-content-cards-list" class="tab-content"></div>
            </div>
            <div class="p-4 bg-slate-900/50 border-t border-slate-700">
                <button id="finish-adding-content-button" class="w-full px-4 py-3 bg-slate-600 text-white rounded-lg font-semibold hover:bg-slate-700 shadow-md transition-colors text-lg">닫기</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeAppAndAuth } from './js/main.js';
        initializeAppAndAuth();
    </script>

</body>
</html>
