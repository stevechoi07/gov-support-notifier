      async function handleDeleteAd(event) {

      async function uploadMediaFile() {
          return new Promise((resolve, reject) => {
              mediaUploadStatus.style.opacity = 1;
              const fileName = `ad_${Date.now()}_${selectedMediaFile.name}`;
              const folder = currentMediaType === 'video' ? 'ad_videos' : 'ad_images';
              const storageRef = ref(storage, `${folder}/${fileName}`);
              
              currentUploadTask = uploadBytesResumable(storageRef, selectedMediaFile);

              currentUploadTask.on('state_changed', 
                  (snapshot) => {
                      const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                      uploadProgress.textContent = `${Math.round(progress)}%`;
                      progressBarFill.style.width = `${progress}%`;
                  }, 
                  (error) => {
                      console.error("Upload failed:", error);
                      currentUploadTask = null;
                      reject(error); 
                  }, 
                  async () => {
                      const downloadURL = await getDownloadURL(currentUploadTask.snapshot.ref);
                      currentUploadTask = null;
                      resolve(downloadURL);
                  }
              );
          });
      }

      async function saveDataToFirestore(mediaUrl) {
          const adData = {
              title: adTitleInput.value,
              description: adDescriptionInput.value,
              link: adLinkInput.value,
              isPartners: isPartnersCheckbox.checked,
              mediaUrl: mediaUrl,
              mediaType: currentMediaType,
              startDate: adStartDateInput.value,
              endDate: adEndDateInput.value,
          };

          if (editingAdId) {
              const existingAd = adList.find(ad => ad.id === editingAdId);
              adData.order = existingAd.order;
              adData.clickCount = existingAd.clickCount || 0;
              adData.isActive = existingAd.isActive !== false;
              await updateDoc(doc(db, "ads", editingAdId), adData);
          } else {
              adData.order = adList.length;
              adData.clickCount = 0;
              adData.isActive = true; 
              await addDoc(adsCollection, adData);
          }
      }
