<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 관리 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="auth-container" class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">🔒 관리자 로그인</h1>
        <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
        <button id="login-button" class="w-full mt-4 px-4 py-2 bg-sky-500 text-white rounded-lg font-semibold hover:bg-sky-600 shadow-md transition-colors">로그인</button>
        <p id="auth-error" class="text-red-500 text-sm text-center mt-4 hidden">비밀번호가 틀렸습니다.</p>
    </div>

    <div id="admin-panel" class="hidden w-full max-w-4xl p-8 bg-white rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">📝 광고 카드 목록 관리</h1>
            <button id="add-new-ad-button" class="px-4 py-2 bg-sky-500 text-white rounded-lg font-semibold hover:bg-sky-600 shadow-md transition-colors">새 광고 추가</button>
        </div>
        
        <div id="ad-list-container" class="space-y-4">
            <!-- 광고 목록이 여기에 표시됩니다. -->
        </div>

        <div class="mt-8 text-center border-t pt-4">
            <a href="index.html" class="text-sky-600 hover:underline">메인 페이지로 돌아가기 &rarr;</a>
        </div>
    </div>

    <!-- 광고 수정/추가 모달 -->
    <div id="ad-modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold">새 광고 추가</h2>
                <button id="close-modal-button" class="text-2xl">&times;</button>
            </div>
            <div class="p-6">
                 <div class="grid md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div>
                            <label for="ad-title" class="block text-sm font-medium text-slate-600">광고 제목</label>
                            <input type="text" id="ad-title" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                        </div>
                        <div>
                            <label for="ad-description" class="block text-sm font-medium text-slate-600">광고 설명</label>
                            <textarea id="ad-description" rows="4" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                        </div>
                        <div>
                            <label for="ad-link" class="block text-sm font-medium text-slate-600">연결 링크 (URL)</label>
                            <input type="url" id="ad-link" placeholder="https://example.com" class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                        </div>
                        <button id="save-ad-button" class="w-full px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 shadow-md transition-colors">저장하기</button>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-700 mb-2">미리보기</h2>
                        <div id="ad-preview" class="bg-slate-200 rounded-xl shadow-md overflow-hidden relative"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const CORRECT_PASSWORD = "admin"; 
        let adList = [];
        let editingAdIndex = -1; // -1이면 새 광고 추가, 0 이상이면 해당 인덱스 광고 수정

        // --- DOM 요소 가져오기 ---
        const authContainer = document.getElementById('auth-container');
        const adminPanel = document.getElementById('admin-panel');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const authError = document.getElementById('auth-error');
        const adListContainer = document.getElementById('ad-list-container');
        const addNewAdButton = document.getElementById('add-new-ad-button');
        
        // --- 모달 관련 DOM 요소 ---
        const adModal = document.getElementById('ad-modal');
        const modalTitle = document.getElementById('modal-title');
        const closeModalButton = document.getElementById('close-modal-button');
        const adTitleInput = document.getElementById('ad-title');
        const adDescriptionInput = document.getElementById('ad-description');
        const adLinkInput = document.getElementById('ad-link');
        const saveAdButton = document.getElementById('save-ad-button');
        const adPreview = document.getElementById('ad-preview');

        // --- 이벤트 리스너 ---
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
        addNewAdButton.addEventListener('click', handleAddNewAd);
        closeModalButton.addEventListener('click', closeModal);
        saveAdButton.addEventListener('click', handleSaveAd);
        [adTitleInput, adDescriptionInput, adLinkInput].forEach(input => input.addEventListener('input', updatePreview));


        // --- 함수들 ---
        function handleLogin() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                authContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadAdList();
                renderAdList();
            } else {
                authError.classList.remove('hidden');
            }
        }

        function loadAdList() {
            const savedAdList = localStorage.getItem('adDataList');
            adList = savedAdList ? JSON.parse(savedAdList) : [];
        }

        function saveAdList() {
            localStorage.setItem('adDataList', JSON.stringify(adList));
        }

        function renderAdList() {
            adListContainer.innerHTML = ''; // 목록 초기화
            if (adList.length === 0) {
                adListContainer.innerHTML = `<p class="text-center text-slate-500 py-4">등록된 광고가 없습니다. '새 광고 추가' 버튼을 눌러 광고를 등록해보세요.</p>`;
                return;
            }
            adList.forEach((ad, index) => {
                const adElement = document.createElement('div');
                adElement.className = 'flex justify-between items-center p-4 border rounded-lg bg-slate-50';
                adElement.innerHTML = `
                    <p class="font-semibold text-slate-700 truncate pr-4">${ad.title}</p>
                    <div class="flex-shrink-0 space-x-2">
                        <button class="edit-ad-button text-sm text-sky-600 hover:underline" data-index="${index}">수정</button>
                        <button class="delete-ad-button text-sm text-red-600 hover:underline" data-index="${index}">삭제</button>
                    </div>
                `;
                adListContainer.appendChild(adElement);
            });

            // 수정 및 삭제 버튼에 이벤트 리스너 추가
            document.querySelectorAll('.edit-ad-button').forEach(btn => btn.addEventListener('click', handleEditAd));
            document.querySelectorAll('.delete-ad-button').forEach(btn => btn.addEventListener('click', handleDeleteAd));
        }

        function openModal() { adModal.classList.remove('hidden'); }
        function closeModal() { adModal.classList.add('hidden'); }

        function handleAddNewAd() {
            editingAdIndex = -1;
            modalTitle.textContent = "새 광고 추가";
            adTitleInput.value = '';
            adDescriptionInput.value = '';
            adLinkInput.value = '';
            updatePreview();
            openModal();
        }

        function handleEditAd(event) {
            editingAdIndex = parseInt(event.target.dataset.index);
            const ad = adList[editingAdIndex];
            modalTitle.textContent = "광고 수정";
            adTitleInput.value = ad.title;
            adDescriptionInput.value = ad.description;
            adLinkInput.value = ad.link;
            updatePreview();
            openModal();
        }

        function handleDeleteAd(event) {
            const indexToDelete = parseInt(event.target.dataset.index);
            if (confirm(`'${adList[indexToDelete].title}' 광고를 정말 삭제하시겠습니까?`)) {
                adList.splice(indexToDelete, 1);
                saveAdList();
                renderAdList();
            }
        }

        function handleSaveAd() {
            const newAdData = {
                isAd: true,
                title: adTitleInput.value,
                description: adDescriptionInput.value,
                link: adLinkInput.value
            };

            if (editingAdIndex === -1) { // 새 광고 추가
                adList.push(newAdData);
            } else { // 기존 광고 수정
                adList[editingAdIndex] = newAdData;
            }
            
            saveAdList();
            renderAdList();
            closeModal();
        }

        function updatePreview() {
            const title = adTitleInput.value || "광고 제목";
            const description = adDescriptionInput.value || "광고 설명이 여기에 표시됩니다.";
            const link = adLinkInput.value || "#";

            adPreview.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start">
                         <span class="text-sm font-semibold text-slate-600 uppercase tracking-wide">Sponsored</span>
                         <span class="text-slate-600 text-xs font-bold rounded-full px-3 py-1 bg-white/50">AD</span>
                    </div>
                    <a href="${link}" target="_blank" class="block mt-2 text-lg leading-tight font-bold text-slate-800 hover:underline">${title}</a>
                    <p class="mt-2 text-slate-600 text-sm">${description}</p>
                    <div class="mt-4 pt-4 border-t text-right">
                         <a href="${link}" target="_blank" class="text-sm font-semibold text-sky-600 hover:underline">자세히 보기 &rarr;</a>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
