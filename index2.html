<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One 대시보드 v2.37</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@melloware/coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@melloware/coloris@latest/dist/coloris.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Myeongjo:wght@400;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-300">

    <div id="auth-container" class="flex items-center justify-center min-h-screen p-4">
        </div>

    <div id="dashboard-container" class="hidden">
        <div class="flex h-screen bg-slate-900">
            <aside class="w-64 bg-black text-slate-300 flex flex-col">
                </aside>

            <main class="flex-1 flex flex-col overflow-hidden">
                </main>
        </div>

        <div id="ad-modal" class="form-container-mobile">
            </div>
        <div id="iframe-ad-modal" class="form-container-mobile">
            </div>

    </div>

    <div id="add-content-modal" class="form-container-mobile">
        <div class="bg-slate-800 w-full md:max-w-2xl md:my-8 md:rounded-lg md:shadow-xl flex flex-col flex-1 border border-slate-700">
            <div class="flex justify-between items-center p-4 border-b border-slate-700">
                <h2 class="text-xl font-bold">레이아웃에 콘텐츠 추가</h2>
                <button id="close-add-content-modal-button" class="text-2xl font-light">&times;</button>
            </div>
            <div class="flex-shrink-0 border-b border-slate-700">
                <nav id="add-content-tabs" class="flex">
                    <button data-tab="pages" class="tab-button active">📄 페이지</button>
                    <button data-tab="cards" class="tab-button">🗂️ 콘텐츠 카드</button>
                </nav>
            </div>
            <div class="p-6 flex-1 overflow-y-auto">
                <div id="add-content-pages-list" class="tab-content active">
                    </div>
                <div id="add-content-cards-list" class="tab-content">
                    </div>
            </div>
            <div class="p-4 bg-slate-900/50 border-t border-slate-700">
                <button id="finish-adding-content-button" class="w-full px-4 py-3 bg-slate-600 text-white rounded-lg font-semibold hover:bg-slate-700 shadow-md transition-colors text-lg">닫기</button>
            </div>
        </div>
    </div>

    <script type="module">
      import { initializeAppAndAuth } from './js/main.js';
      initializeAppAndAuth();
    </script>

</body>
</html>
